---
- name: restart nginx
  tags:
    - docker
    - nginx
    - compose
  shell: "cd /home/{{ ansible_user }}/ && docker compose restart swag"

- name: dc up
  tags:
    - docker
    - compose
  shell: "cd /home/{{ ansible_user }}/ && docker compose up -d --remove-orphans"

- name: restart torrent
  tags:
    - docker
    - compose
    - torrent
  shell: "cd /home/{{ ansible_user }} && docker compose restart qbittorrent"
