---
- name: restart nginx
  tags:
    - docker
    - nginx
    - compose
  ansible.builtin.shell: "cd /home/{{ ansible_user }}/ && docker compose restart swag"

- name: dc up
  tags:
    - docker
    - compose
  ansible.builtin.shell: "cd /home/{{ ansible_user }}/ && docker compose up -d --remove-orphans"

- name: restart torrent
  tags:
    - docker
    - compose
    - torrent
  ansible.builtin.shell: "cd /home/{{ ansible_user }} && docker compose restart qbittorrent"

- name: restart loki
  tags:
    - docker
    - compose
    - monitoring
  ansible.builtin.shell: "cd /home/{{ ansible_user }} && docker compose restart loki"

- name: restart promtail
  tags:
    - docker
    - compose
    - monitoring
  ansible.builtin.shell: "cd /home/{{ ansible_user }} && docker compose restart promtail"

- name: restart docker
  become: true
  tags: docker
  ansible.builtin.service:
    name: docker
    state: restarted
