---
- name: Setup Docker host

  hosts: docker

  vars_files:
    - ../vars/main.yaml

  pre_tasks:
    - name: Update package cache
      become: true
      apt:
        update_cache: true
        cache_valid_time: 3600

  roles:
    - user
    - docker

  tasks:
    - name: Add user to docker group
      tags: docker
      become: true
      user:
        name: "{{ ansible_user}}"
        groups: docker
        append: yes

    - name: Copy docker compose over
      tags: docker
      copy:
        src: files/docker-compose.yaml
        dest: "/home/{{ ansible_user }}/docker-compose.yaml"
        mode: 0755
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Ensure data dir exists
      tags: docker
      file:
        path: "/home/{{ ansible_user }}/data"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0750

    - name: Ensure nginx data dir exists
      tags:
        - docker
        - nginx
      file:
        path: "/home/{{ ansible_user }}/data/swag/nginx/proxy-confs"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0755

