---
- name: Setup Docker host

  hosts: docker

  vars_files:
    - ../vars/main.yaml
    - vars/docker.yaml
    - vars/docker_secrets.yaml

  pre_tasks:
    - name: Update package cache
      become: true
      apt:
        update_cache: true
        cache_valid_time: 3600

  roles:
    - user
    - docker

  tasks:
    - name: Set docker facts
      tags:
        - docker
        - nginx
        - torrent
      set_fact:
        docker_data_dir: "/home/{{ ansible_user }}/data"
        docker_puid: "{{ ansible_user_uid }}"
        docker_pgid: "{{ ansible_user_uid }}"
        swag_dns_config: "/home/{{ ansible_user }}/data/swag/dns-conf"
        torrent_config_dir: "/home/{{ ansible_user }}/data/torrent/config/openvpn"

    - name: Copy docker compose over
      tags: docker
      template:
        src: templates/docker-compose.yaml
        dest: "/home/{{ ansible_user }}/docker-compose.yaml"
        mode: 0755
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Ensure data dir exists
      tags: docker
      file:
        path: "{{ docker_data_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0750

    - name: Set nginx proxy confs dir
      tags:
        - docker
        - nginx
      set_fact:
        nginx_proxy_confs: "{{ docker_data_dir }}/swag/nginx/proxy-confs"

    - name: Ensure nginx data dir exists
      tags:
        - docker
        - nginx
      file:
        path: "{{ nginx_proxy_confs }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0755

    - name: Copy nginx proxy-confs
      tags:
        - docker
        - nginx
      template:
        src: "{{ item }}"
        dest: "{{ nginx_proxy_confs }}/"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0664
      with_fileglob: templates/proxy_confs/*.conf

    - name: Create dns config directory
      tags:
        - docker
        - nginx
      file:
        path: "{{ swag_dns_config }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0775

    - name: Copy cloudflare api creds
      tags:
        - docker
        - nginx
        - cloudflare
      copy:
        content: "{{ cloudflare_creds }}"
        dest: "{{ swag_dns_config }}/cloudflare.ini"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0664

    - name: Create torrent config dir
      tags:
        - docker
        - torrent
      file:
        path: "{{ torrent_config_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0776

    - name: Copy torrent config
      tags:
        - docker
        - torrent
      copy:
        content: "{{ item.content }}"
        dest: "{{ torrent_config_dir }}/{{ item.dest }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0776
      loop:
        - content: "{{ qbittorrent_vpn_config }}"
          dest: config.ovpn
        - content: "{{ qbittorrent_vpn_config }}"
          dest: nordvpn.ovpn
        - content: "{{ qbittorrent_vpn_creds }}"
          dest: creds.conf
      loop_control:
        label: "{{ item.dest }}"

    - name: Set cifs facts
      tags:
        - docker
        - cifs
      set_fact:
        cifs_mount_point: /plex
        cifs_src: //10.0.0.9/plex
        cifs_opts: users,x-systemd.automount,uid=1000,gid=1000,credentials=/home/henry/.smbcredentials,workgroup=WORKGROUP

    - name: Install smb packages
      become: true
      tags:
        - docker
        - cifs
      apt:
        name: cifs-utils
        state: latest

    - name: Copy cifs credentials
      become: true
      tags:
        - docker
        - cifs
      copy:
        content: "{{ cifs_creds }}"
        dest: "/home/{{ ansible_user }}/.smbcredentials"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0600

    - name: Create directory to mount cifs share
      become: true
      tags:
        - docker
        - cifs
      file:
        path: "{{ cifs_mount_point }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0755
        state: directory

    - name: Setup cifs mount
      become: true
      tags:
        - docker
        - cifs
      mount:
        fstype: cifs
        src: "{{ cifs_src }}"
        path: "{{ cifs_mount_point }}"
        opts: "{{ cifs_opts }}"
        state: mounted
