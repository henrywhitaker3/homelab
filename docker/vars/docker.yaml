---
docker_tz: Europe/London

wireguard_peers: s22,thinkpad_personal,thinkpad_work

netdata_bind_ip: 10.0.0.160

swag_css_filter: |
  proxy_set_header Accept-Encoding "";
    sub_filter
    '</head>'
    '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/jackett/nord.css">
    </head>';
    sub_filter_once on;

nfs_mounts:
  - src: 10.0.0.9:/mnt/user/plex
    path: /plex
  - src: 10.0.0.9:/mnt/user/cloud
    path: /cloud
