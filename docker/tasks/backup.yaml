---
- name: Create backup directory
  tags:
    - backup
  ansible.builtin.file:
    path: /backups
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
    state: directory

- name: Copy over backup script
  tags:
    - backup
  ansible.builtin.template:
    src: templates/backup.sh
    dest: "/home/{{ ansible_user }}/backup.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
