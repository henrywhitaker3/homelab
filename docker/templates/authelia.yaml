server:
  host: 0.0.0.0
  port: 9091
  buffers:
    read: 4096
    write: 4096
  path: "authelia"

log:
  level: info
  file_path: /config/logs/authelia.log

jwt_secret: {{ authelia.jwt_secret }}
default_redirection_url: https://plexmox.com

authentication_backend:
  password_reset:
    disable: false
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 1
      key_length: 32
      salt_length: 16
      memory: 512
      parallelism: 8

access_control:
  default_policy: deny
  rules:
    - domain:
      - plexmox.com
      - "*.plexmox.com"
      policy: two_factor

session:
  name: authelia_session
  secret: {{ authelia.session.secret }}
  expiration: 1h
  inactivity: 5m
  remember_me_duration: 1M
  domain: plexmox.com

  redis:
    host: redis
    port: 6379

regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m

storage:
  encryption_key: {{ authelia.storage.encryption_key }}
  local:
    path: /config/db.sqlite3

notifier:
  disable_startup_check: false
  filesystem:
    filename: /config/logs/notifications.txt

totp:
  disable: false
  issuer: auth.plexmox.com
  digits: 6
  period: 30
  skew: 1
  secret_size: 32
