## Version 2022/01/09 - Changelog: https://github.com/linuxserver/docker-swag/commits/master/root/defaults/nginx.conf

user abc;

# Set number of worker processes automatically based on number of CPU cores.
include /config/nginx/worker_processes.conf;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /config/log/nginx/error.log;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

events {
    # The maximum number of simultaneous connections that can be opened by
    # a worker process.
    worker_connections 1024;
    # multi_accept on;
}

stream {
    include /config/nginx/proxy-confs/*.stream.conf;
}

http {
    # Includes mapping of file name extensions to MIME types of responses
    # and defines the default type.
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Name servers used to resolve names of upstream servers into addresses.
    # It's also needed when using tcpsocket and udpsocket in Lua modules.
    #resolver 1.1.1.1 1.0.0.1 2606:4700:4700::1111 2606:4700:4700::1001;
    include /config/nginx/resolver.conf;

    # Don't tell nginx version to the clients. Default is 'on'.
    server_tokens off;

    # Specifies the maximum accepted body size of a client request, as
    # indicated by the request header Content-Length. If the stated content
    # length is greater than this size, then the client receives the HTTP
    # error code 413. Set to 0 to disable. Default is '1m'.
    client_max_body_size 0;

    # Sendfile copies data between one FD and other from within the kernel,
    # which is more efficient than read() + write(). Default is off.
    sendfile on;

    # Causes nginx to attempt to send its HTTP response head in one packet,
    # instead of using partial frames. Default is 'off'.
    tcp_nopush on;

    # Helper variable for proxying websockets.
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    log_format json escape=json
    '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    # Saves unauthorized log messages to a separate log file
    # map $status $unauthorized {
    #     default 0;
    #     ~^401  1;
    # }
    # access_log /config/log/nginx/unauthorized.log json;

    # Sets the path, format, and configuration for a buffered log write.
    access_log /config/log/nginx/access.log json;

    # Includes virtual hosts configs.
    #include /etc/nginx/http.d/*.conf;

    # WARNING: Don't use this directory for virtual hosts anymore.
    # This include will be moved to the root context in Alpine 3.14.
    #include /etc/nginx/conf.d/*.conf;


    ##
    # Basic Settings
    ##

    client_body_buffer_size 128k;
    keepalive_timeout 65;
    large_client_header_buffers 4 16k;
    send_timeout 5m;
    tcp_nodelay on;
    types_hash_max_size 2048;
    variables_hash_max_size 2048;
    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # nginx-naxsi config
    ##
    # Uncomment it if you installed nginx-naxsi
    ##

    #include /etc/nginx/naxsi_core.rules;

    ##
    # nginx-passenger config
    ##
    # Uncomment it if you installed nginx-passenger
    ##

    #passenger_root /usr;
    #passenger_ruby /usr/bin/ruby;

    geoip2 /config/geoip2db/GeoLite2-City.mmdb {
		auto_reload 5m;
		$geoip2_data_country_code country iso_code;
		$geoip2_data_city_name city names en;
	}

	geo $lan-ip {
		default no;
		10.0.0.0/24 yes;
	}

	map $geoip2_data_country_code $allowed_country {
		default yes;
		CN no; #China
        RU no; #Russia
        HK no; #Hong Kong
        IN no; #India
        IR no; #Iran
        VN no; #Vietnam
        TR no; #Turkey
        EG no; #Egypt
        MX no; #Mexico
        JP no; #Japan
        KR no; #South Korea
        KP no; #North Korea :)
        PE no; #Peru
        BR no; #Brazil
        UA no; #Ukraine
        ID no; #Indonesia
        TH no; #Thailand
    }

    ##
    # Virtual Host Configs
    ##
    include /config/nginx/site-confs/*.conf;
    #Removed lua. Do not remove this comment
}

