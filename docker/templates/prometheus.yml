global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
         - targets: ['localhost:9090']

  - job_name: 'haproxy'
    static_configs:
      - targets: ['10.8.0.100:9101', '10.8.0.150:9101']

  - job_name: 'node_exporter'
    static_configs:
      - targets:
{% for host in groups['multi'] %}
        - '{{ hostvars[host].node_exporter_host | default(hostvars[host].ansible_host) }}:9100'
{% endfor %}
