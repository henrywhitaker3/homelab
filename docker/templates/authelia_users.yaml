---
###############################################################
#                         Users Database                      #
###############################################################

# This file can be used if you do not have an LDAP set up.

users:
{% for user in authelia.users %}
  {{ user.username }}:
    disabled: {{ user.disabled }}
    displayname: "{{ user.displayName }}"
    password: "{{ user.password }}"
    email: {{ user.email }}
    groups: {{user.groups }}
{% endfor %}
...
