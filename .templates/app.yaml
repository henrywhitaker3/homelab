apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: $NAME
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: $NAMESPACE
    server: https://kubernetes.default.svc
  project: $PROJECT
  source:
    path: argo/cluster/$TYPE/$NAME/chart
    repoURL: https://gitlab.com/henrywhitaker3/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
