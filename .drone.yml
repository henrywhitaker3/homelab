kind: pipeline
type: docker
name: docker playbook

steps:
- name: docker playbook
  image: henrywhitaker3/ansible-terraform
  when:
    branch:
      - main
  commands:
  - echo $HOMELAB_SSH_KEY > ~/.ssh/id_rsa
  - echo ~/.ssh/id_rsa
  - echo $HOMELAB_KNOWN_HOSTS > ~/.ssh/known_hosts
  - ssh 10.0.0.160 echo $(whoami)@$(hostname) $(pwd)

