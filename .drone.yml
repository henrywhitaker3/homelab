kind: pipeline
type: docker
name: docker playbook

steps:
- name: Setup vault password
  image: henrywhitaker3/ansible-terraform
  when:
    branch:
      - main
  environment:
    SSH_KEY:
      from_secret: HOMELAB_SSH_KEY
    VAULT_PASS:
      from_secret: ANSIBLE_VAULT_PASS
  commands:
    - pwd
    - mkdir ~/.ansible
    - echo $VAULT_PASS > ~/.ansible/vault_pass.txt
    - export ANSIBLE_VAULT_PASSWORD_FILE=~/.ansible/vault_pass.txt
  volumes:
    - name: ansible
      path: /home/abc/.ansible

- name: Setup SSH
  image: henrywhitaker3/ansible-terraform
  when:
    branch:
      - main
  environment:
    SSH_KEY:
      from_secret: HOMELAB_SSH_KEY
    VAULT_PASS:
      from_secret: ANSIBLE_VAULT_PASS
  commands:
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
    - ssh-keyscan -H 10.0.0.160 >> ~/.ssh/known_hosts
  volumes:
    - name: ssh
      path: /home/abc/.ssh

- name: Run playbook
  image: henrywhitaker3/ansible-terraform
  when:
    branch:
      - main
  environment:
    SSH_KEY:
      from_secret: HOMELAB_SSH_KEY
    VAULT_PASS:
      from_secret: ANSIBLE_VAULT_PASS
  commands:
    - ansible-playbook docker/main.yaml
  volumes:
    - name: ssh
      path: /home/abc/.ssh
    - name: ansible
      path: /home/abc/.ansible

volumes:
- name: ssh
  temp: {}
- name: ansible
  temp: {}

