{% if vip_check_script_enabled == true %}
vrrp_script chk_script {
    script {{ vip_check_script_location }}
    interval {{ vip_check_interval }}
    rise {{ vip_check_rise }}
    fall {{ vip_check_fall }}
}
{% endif %}

vrrp_instance VI_1 {
    interface eth0
    virtual_router_id {{ vip_router_id }}
{% if inventory_hostname == vip_priority_host %}
    priority 200
{% else %}
    priority 100
{% endif %}
    advert_int 1

{% if vip_auth_enabled == true %}
    authentication {
        auth_type PASS
        auth_pass {{ vip_auth_pass }}
    }
{% endif %}

    virtual_ipaddress {
{% for ip in vip_ips %}
        {{ ip }}/24
{% endfor %}
    }

{% if vip_check_script_enabled == true %}
    track_script {
        chk_script
    }
{% endif %}
}
