---
- name: Configure jump server

  hosts: jump

  roles:
    - hosts
    - user
    - common
    - crog
    - node_exporter

  handlers:
    - name: restart wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: restarted

    - name: restart haproxy
      become: true
      tags: haproxy
      ansible.builtin.service:
        name: haproxy
        state: restarted

  tasks:
    - name: Install wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.apt:
        name: wireguard
        state: latest

    - name: Enable non local IP binding
      tags:
        - vpn
        - wireguard
      become: true
      ansible.posix.sysctl:
        name: "{{ item }}"
        value: "1"
        state: present
        reload: true
      loop:
        - net.ipv6.conf.all.forwarding
        - net.ipv4.ip_forward

    - name: Copy over vpn config
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.template:
        src: templates/server.conf
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: "0700"
      notify: restart wireguard

    - name: Start wireguard service
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: started
        enabled: true

    - name: Add haproxy repo
      become: true
      tags:
        - haproxy
        - apt
      ansible.builtin.apt_repository:
        repo: "ppa:vbernat/haproxy-2.7"
        state: present

    - name: Install haproxy
      become: true
      tags:
        - apt
        - haproxy
      ansible.builtin.apt:
        name: "haproxy"
        state: latest

    - name: Create haproxy directory
      become: true
      tags: haproxy
      ansible.builtin.file:
        path: /etc/haproxy
        owner: root
        group: root
        state: directory
        mode: "0755"

    - name: Copy haproxy config
      become: true
      tags: haproxy
      ansible.builtin.template:
        src: templates/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: "0644"
      notify: restart haproxy

    - name: Enable and start haproxy
      become: true
      tags: haproxy
      ansible.builtin.service:
        name: haproxy
        state: started
        enabled: true
