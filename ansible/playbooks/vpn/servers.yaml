---
- name: Configure vpn servers

  hosts: vpn

  roles:
    - hosts
    - user
    - common
    - vip
    - node_exporter
    - process_exporter
    - crog
    - alloy

  handlers:
    - name: restart wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: restarted

  tasks:
    - name: Enable non local IP binding
      tags:
        - vpn
        - wireguard
      become: true
      ansible.posix.sysctl:
        name: "{{ item }}"
        value: "1"
        state: present
        reload: true
      loop:
        - net.ipv6.conf.all.forwarding
        - net.ipv4.ip_forward

    - name: Install wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.apt:
        name: wireguard
        state: latest

    - name: Copy over server config
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.template:
        src: templates/gateways.conf
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: "0700"
      notify: restart wireguard

    - name: Stop wireguard service
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: stopped
        enabled: false
