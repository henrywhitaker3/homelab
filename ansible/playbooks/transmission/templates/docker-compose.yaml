version: "3"

services:
  transmission:
    container_name: transmission
    image: linuxserver/transmission:latest
    volumes:
      - /home/{{ ansible_user }}/transmission:/config
      - /plex/temp:/downloads
      - /plex/watch:/watch
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    network_mode: service:wireguard
    depends_on:
      - wireguard
    restart: unless-stopped

  wireguard:
    container_name: wireguard
    image: linuxserver/wireguard:latest
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    ports:
      - 9091:9091
    volumes:
      - /home/{{ ansible_user }}/wireguard:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
