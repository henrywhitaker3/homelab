services:
  adguard:
    image: adguard/adguardhome:latest
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 68:68/udp
      - 68:68/tcp
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
      - 3000:3000/tcp
    volumes:
      - /home/{{ ansible_user }}/adguard/config:/opt/adguardhome/conf
      - /home/{{ ansible_user }}/adguard/data:/opt/adguardhome/work
    network_mode: host
