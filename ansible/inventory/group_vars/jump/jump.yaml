crog_actions:
  - name: LAN connection
    command: nc -z -w 2 {{ haproxy_config.backend }} 443
    code: 0
    cron: "* * * * *"
    when:
      start: "{{ hc_lan }}/start"
      success: "{{ hc_lan }}"
      failure: "{{ hc_lan }}/fail"
  - name: VPN Interface Status
    command: wg show wg0
    code: 0
    cron: "* * * * *"
    when:
      start: "{{ hc_conn }}/start"
      success: "{{ hc_conn }}"
      failure: "{{ hc_conn }}/fail"

crog_verbose: true

crog_server_ip: "{{ haproxy_config.ip }}"
