---
crog_verbose: true
crog_actions:
  - name: Heartbeat
    command: ping -W 1 -c 1 8.8.8.8
    cron: "* * * * *"
    when:
      start: "{{ healthchecks[inventory_hostname] }}/start"
      success: "{{ healthchecks[inventory_hostname] }}"
      failure: "{{ healthchecks[inventory_hostname] }}/fail"

mariadb_replication_enabled: true
mariadb_bind_address: "0.0.0.0"

mariadb_databases:
  - srep
  - n8n
  - authelia

mariadb_innodb_buffer_pool_size: 1638M
mariadb_innodb_log_file_size: 409M
