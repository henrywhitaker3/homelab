---
- name: Configure pihole server

  hosts: pihole

  vars_files:
    - ../vars/main.yaml
    - vars/pihole.yaml

  pre_tasks:
    - name: Update package cache
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      changed_when: false

  roles:
    - qemu
    - common
    - user

  tasks:
    - name: Does install script exist
      tags: pihole
      ansible.builtin.stat:
        path: "/home/{{ ansible_user }}/pihole.sh"
      register: install_script_exists

    - name: Download pihole install script
      tags: pihole
      ansible.builtin.get_url:
        url: https://install.pi-hole.net
        dest: "/home/{{ ansible_user }}/pihole.sh"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"
      when: not install_script_exists.stat.exists

    - name: Create pihole dir
      become: true
      tags:
        - pihole
      ansible.builtin.file:
        path: /etc/pihole
        owner: root
        group: root
        state: directory
        mode: "0655"
      when: not install_script_exists.stat.exists

    - name: Copy pihole setup vars
      become: true
      tags:
        - pihole
        - config
      ansible.builtin.template:
        src: templates/setupVars.conf
        dest: /etc/pihole/setupVars.conf
        owner: root
        group: root
        mode: "0666"
      when: not install_script_exists.stat.exists

    - name: Run install script
      tags: pihole
      become: true
      ansible.builtin.command: "/home/{{ ansible_user }}/pihole.sh --unattended"
      when: not install_script_exists.stat.exists
