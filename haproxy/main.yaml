---
- name: Configure haproxy server

  hosts: haproxy

  vars_files:
    - ../vars/main.yaml
    - vars/haproxy_secrets.yaml
    - vars/haproxy.yaml

  roles:
    - user
    - common
    - vip
    - crog
    - node_exporter

  vars:
    haproxy_version: "2.7"
    haproxy_enabled_stats: true
    haproxy_stats_port: 8404
    haproxy_stats_uri: /stats
    haproxy_stats_refresh: 10s
    vip_ips: ["10.0.0.6", "10.0.0.7"]
    vip_priority_host: lb-1

  handlers:
    - name: restart haproxy
      become: true
      tags: haproxy
      ansible.builtin.service:
        name: haproxy
        state: restarted

  tasks:
    - name: Add haproxy repo
      become: true
      tags:
        - haproxy
        - apt
      ansible.builtin.apt_repository:
        repo: "ppa:vbernat/haproxy-{{ haproxy_version }}"
        state: present

    - name: Install haproxy
      become: true
      tags:
        - apt
        - haproxy
      ansible.builtin.apt:
        name: "haproxy"
        state: latest

    - name: Create haproxy directory
      become: true
      tags: haproxy
      ansible.builtin.file:
        path: /etc/haproxy
        owner: root
        group: root
        state: directory
        mode: "0755"

    - name: Copy haproxy config
      become: true
      tags: haproxy
      ansible.builtin.template:
        src: templates/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: "0644"
      notify: restart haproxy

    - name: Enable and start haproxy
      become: true
      tags: haproxy
      ansible.builtin.service:
        name: haproxy
        state: started
        enabled: true
