global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

listen galera-write
    bind 10.0.0.6:3306
    mode tcp
    balance leastconn
    option tcpka
    option httpchk
    server galera-1 10.0.0.16:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s
    server galera-2 10.0.0.17:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s backup
    server galera-3 10.0.0.18:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s backup

listen galera-read
    bind 10.0.0.7:3306
    mode tcp
    balance leastconn
    option tcpka
    option httpchk
    server galera-1 10.0.0.16:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s
    server galera-2 10.0.0.17:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s
    server galera-3 10.0.0.18:3306 check port 9200 inter 2s downinter 5s rise 3 fall 2 slowstart 60s

listen k8s-api
    bind *:6443
    mode tcp
    balance leastconn
    default-server check maxconn 20
    {% for host in groups['k8s_control'] %}
    server {{ host }} {{ hostvars[host].ansible_host }}:6443 check
    {% endfor %}

{% if haproxy_enabled_stats == true %}
frontend stats
    bind *:{{ haproxy_stats_port }}
    stats enable
    stats uri {{ haproxy_stats_uri }}
    stats refresh {{ haproxy_stats_refresh }}
    stats admin if TRUE
{% endif %}
