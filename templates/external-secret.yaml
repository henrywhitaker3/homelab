apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: $NAME
  namespace: $NAMESPACE
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: external-secrets
  target:
    creationPolicy: Owner
  data:
  - secretKey: MY_ENV_VAR1
    remoteRef:
      key: my-env-config
      property: MY_ENV_VAR1
