# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: &cluster mango
endpoint: https://10.0.0.8:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.0.8"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "mango-control-1"
    ipAddress: "10.0.0.30"
    schematic: &schematic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/qemu-guest-agent
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    installDisk: "/dev/sda"
    machineDisks: &disks
      - device: /dev/sdb
        partitions:
          - mountpoint: /var/openebs/local
            size: 25GB
          - mountpoint: /var/lib/longhorn
            size: 25GB
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/region: mango
      topology.kubernetes.io/zone: "1"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "18:2f:a3:3e:dc:7a"
        dhcp: false
        addresses:
          - "10.0.0.30/24"
        mtu: 1500
        routes:
          - network: 10.8.0.0/24
            gateway: "10.0.0.13"
          - network: 0.0.0.0/0
            gateway: "10.0.0.1"
        vip:
          ip: "10.0.0.8"
  - hostname: "mango-control-2"
    ipAddress: "10.0.0.31"
    schematic: *schematic
    installDisk: "/dev/sda"
    machineDisks: *disks
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/region: mango
      topology.kubernetes.io/zone: "2"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "18:88:df:e6:c2:99"
        dhcp: false
        addresses:
          - "10.0.0.31/24"
        mtu: 1500
        routes:
          - network: 10.8.0.0/24
            gateway: "10.0.0.13"
          - network: 0.0.0.0/0
            gateway: "10.0.0.1"
        vip:
          ip: "10.0.0.8"
  - hostname: "mango-control-3"
    ipAddress: "10.0.0.32"
    schematic: *schematic
    installDisk: "/dev/sda"
    machineDisks: *disks
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/region: mango
      topology.kubernetes.io/zone: "3"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "18:e7:3e:fa:e1:f9"
        dhcp: false
        addresses:
          - "10.0.0.32/24"
        mtu: 1500
        routes:
          - network: 10.8.0.0/24
            gateway: "10.0.0.13"
          - network: 0.0.0.0/0
            gateway: "10.0.0.1"
        vip:
          ip: "10.0.0.8"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["10.0.0.0/24"]

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["time.cloudflare.com"]

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount storage in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options: ["bind", "rshared", "rw"]
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]

controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.0.0.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]


