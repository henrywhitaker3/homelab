nats:
  service:
    enabled: true
    merge:
      metadata:
        annotations:
          metallb.io/loadBalancerIPs: 10.0.0.39
      spec:
        type: LoadBalancer

  config:
    cluster:
      enabled: true

    jetstream:
      enabled: true
      fileStore:
        size: 1Gi
        storageClassName: longhorn-no-backups

exporter:
  nameOverride: nats-exporter
  fullnameOverride: nats-exporter

  replicaCount: 1

  image:
    repository: natsio/prometheus-nats-exporter
    pullPolicy: IfNotPresent
    tag: 0.17.3

  service:
    port: 7777

  metrics:
    enabled: true

  entrypoint:
    args:
      - -varz
      - http://nats-headless.nats.svc.cluster.local:8222

  probes:
    options:
      path: /metrics
