nats:
  service:
    enabled: true
    merge:
      metadata:
        annotations:
          metallb.io/loadBalancerIPs: 10.0.0.39
      spec:
        type: LoadBalancer

  config:
    cluster:
      enabled: true

    jetstream:
      enabled: true
      fileStore:
        size: 1Gi
        storageClassName: longhorn-no-backups
