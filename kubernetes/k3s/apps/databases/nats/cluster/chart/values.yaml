nats:
  service:
    enabled: true
    merge:
      metadata:
        annotations:
          metallb.io/loadBalancerIPs: 10.0.0.39
      spec:
        type: LoadBalancer

  container:
    image:
      repository: nats
      tag: 2.12.1-alpine

  promExporter:
    enabled: true
    podMonitor:
      enabled: true

  natsBox:
    container:
      image:
        repository: natsio/nats-box
        tag: 0.19.2

  config:
    cluster:
      enabled: true

    jetstream:
      enabled: true
      fileStore:
        pvc:
          size: 1Gi
          storageClassName: longhorn-no-backups
