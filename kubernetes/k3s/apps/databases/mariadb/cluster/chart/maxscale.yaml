---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/k8s.mariadb.com/macsclae_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MaxScale
metadata:
  name: maxscale
spec:
  replicas: 2

  auth:
    generate: true

  config:
    volumeClaimTemplate:
      storageClassName: longhorn-no-backups
      resources:
        requests:
          storage: 100Mi
      accessModes:
        - ReadWriteOnce

  mariaDbRef:
    name: mariadb

  services:
    - name: rw-router
      router: readwritesplit
      params:
        transaction_replay: "true"
        transaction_replay_attempts: "10"
        transaction_replay_timeout: "5s"
        max_slave_connections: "255"
        max_replication_lag: "3s"
        master_accept_reads: "true"
      listener:
        port: 3306
        protocol: MariaDBProtocol
        params:
          connection_metadata: "tx_isolation=auto"

  metrics:
    enabled: true

  kubernetesService:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.0.0.39

  guiKubernetesService:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.0.0.40
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: maxscale-admin
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: maxscale-admin
  template:
    data:
      username: mariadb-operator
      password: "{{ .password }}"
      website: http://10.0.0.40:8989
  data:
    - match:
        secretKey: username
        remoteRef:
          property: username
          remoteKey: maxscale-admin
    - match:
        secretKey: password
        remoteRef:
          property: password
          remoteKey: maxscale-admin
    - match:
        secretKey: website
        remoteRef:
          property: website
          remoteKey: maxscale-admin
