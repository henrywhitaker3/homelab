---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/k8s.mariadb.com/restore_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: Restore
metadata:
  name: restore
spec:
  mariaDbRef:
    name: mariadb

  targetRecoveryTime: 2025-05-20T12:00:00Z

  s3:
    bucket: mariadb
    endpoint: garage.plexmox.com
    region: unraid
    accessKeyIdSecretKeyRef:
      name: mariadb-r2
      key: garage-access-key-id
    secretAccessKeySecretKeyRef:
      name: mariadb-r2
      key: garage-secret-access-key
    tls:
      enabled: true
