apiVersion: k8s.mariadb.com/v1alpha1
kind: Restore
metadata:
  name: restore
spec:
  mariaDbRef:
    name: mariadb

  s3:
    bucket: mariadb
    endpoint: s3.plexmox.com
    region: unraid
    accessKeyIdSecretKeyRef:
      name: mariadb-r2
      key: access-key-id
    secretAccessKeySecretKeyRef:
      name: mariadb-r2
      key: secret-access-key
    tls:
      enabled: true
