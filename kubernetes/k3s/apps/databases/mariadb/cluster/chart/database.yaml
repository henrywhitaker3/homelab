apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  port: 3306

  replicas: 3 # set to the number of nodes in the cluster

  # 4-node cluster, galera doesn't work well with even numbers, so don't
  # schedule on the worker node
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: quicksync
                operator: DoesNotExist

  galera:
    enabled: true
    config:
      reuseStorageVolume: true
    recovery:
      enabled: true

  podSecurityContext:
    runAsUser: 0

  rootPasswordSecretKeyRef:
    name: mariadb-secrets
    key: root-password

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: "kubernetes.io/hostname"
      whenUnsatisfiable: "DoNotSchedule"
      labelSelector:
        matchLabels:
          app.kubernetes.io/instance: mariadb

  storage:
    volumeClaimTemplate:
      storageClassName: openebs-hostpath
      resources:
        requests:
          storage: 10Gi
      accessModes:
        - ReadWriteOnce

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  metrics:
    enabled: false

  service:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.0.0.28
