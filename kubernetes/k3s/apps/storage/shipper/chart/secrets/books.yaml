---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shipper-books-s3
  labels:
    app.kubernetes.io/name: shipper
    app.kubernetes.io/instance: books
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [unraid]
          type = smb
          host = 10.0.0.9
          user = {{ index . "smb-username" }}
          pass = {{ index . "smb-rclone-password" }}

          [s3]
          type = s3
          provider = Cloudflare
          access_key_id = {{ index . "s3-access_key_id" }}
          secret_access_key = {{ index . "s3-secret_access_key" }}
          endpoint = {{ index . "s3-aws_endpoints" }}
          acl = private

          [s3-crypt]
          type = crypt
          remote = s3:/books/
          filename_encryption = standard
          directory_name_encryption = true
          password = {{ index . "s3-encryption_password_1" }}
          password2 = {{ index . "s3-encryption_password_2" }}
  dataFrom:
    - extract:
        key: books-r2
      rewrite:
        - regexp:
            source: "(.*)"
            target: "s3-$1"
    - extract:
        key: k3s-smb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "smb-$1"
