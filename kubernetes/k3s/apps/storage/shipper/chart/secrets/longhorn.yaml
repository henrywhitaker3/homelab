---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shipper-longhorn-s3
  labels:
    app.kubernetes.io/name: shipper
    app.kubernetes.io/instance: longhorn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [garage]
          type = s3
          provider = Other
          access_key_id = {{ index . "garage-garage_access_key_id" }}
          secret_access_key = {{ index . "garage-garage_secret_access_key" }}
          region = garage
          endpoint = http://10.0.0.9:3900

          [s3]
          type = s3
          provider = Cloudflare
          access_key_id = {{ index . "s3-AWS_ACCESS_KEY_ID" }}
          secret_access_key = {{ index . "s3-AWS_SECRET_ACCESS_KEY" }}
          endpoint = {{ index . "s3-AWS_ENDPOINTS" }}
          acl = private

          [s3-crypt]
          type = crypt
          remote = s3:/longhorn/
          filename_encryption = standard
          directory_name_encryption = true
          password = {{ index . "s3-encryption-password-1" }}
          password2 = {{ index . "s3-encryption-password-2" }}
  dataFrom:
    - extract:
        key: longhorn-s3
      rewrite:
        - regexp:
            source: "(.*)"
            target: "s3-$1"
    - extract:
        key: longhorn-storage
      rewrite:
        - regexp:
            source: "(.*)"
            target: "garage-$1"
