---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shipper-crunchy-s3
  labels:
    app.kubernetes.io/name: shipper
    app.kubernetes.io/instance: crunchy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [garage]
          type = s3
          provider = Other
          access_key_id = {{ index . "garage-access-key-id" }}
          secret_access_key = {{ index . "garage-secret-access-key" }}
          endpoint = https://garage.plexmox.com
          region = garage

          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = {{ index . "r2-access-key-id" }}
          secret_access_key = {{ index . "r2-secret-access-key" }}
          endpoint = https://18f48dd10c54918014c39a58f4133a1c.r2.cloudflarestorage.com
          acl = private
  dataFrom:
    - extract:
        key: crunchy-postgres-secrets
