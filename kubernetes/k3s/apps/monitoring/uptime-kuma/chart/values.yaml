generic:
  nameOverride: uptime-kuma
  fullnameOverride: uptime-kuma

  replicaCount: 1

  image:
    repository: ghcr.io/louislam/uptime-kuma
    pullPolicy: IfNotPresent
    tag: 2.0.2

  service:
    portName: http
    port: 3001

  probes:
    enabled: false

  httpRoute:
    enabled: true
    labels:
      traefik-instance: public
    hostnames: [kuma.plexmox.com]
    parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: public
        namespace: traefik
    rules:
      - port: 3001
        matches:
          - path:
              type: PathPrefix
              value: /
        filters:
          - type: ExtensionRef
            extensionRef:
              group: traefik.io
              kind: Middleware
              name: auth-public

  ingress:
    enabled: false
    className: public
    annotations:
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-public@kubernetescrd
    hosts:
      - host: kuma.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: kuma-plexmox-com-tls
        hosts:
          - kuma.plexmox.com

  pvc:
    enabled: true
    mountPath: /app/data
    storageClassName: longhorn
    size: 4Gi
    accessModes:
      - ReadWriteOnce

  config:
    PUID: "1000"
    PGID: "1000"

  deploymentStrategy:
    type: Recreate
