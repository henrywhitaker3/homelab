apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-rules
  labels:
    loki_rule: "true"
data:
  loki-metrics.yaml: |
    groups:
      - name: systemd
        interval: 30s
        rules:
          - record: systemd_logs_count
            expr: |
              sum(
                count_over_time({service_name="systemd-journal"} [30s])
              ) by (unit, host, detected_level)
