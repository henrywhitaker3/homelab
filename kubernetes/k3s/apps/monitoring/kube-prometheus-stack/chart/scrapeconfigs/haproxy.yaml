apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: haproxy
spec:
  staticConfigs:
    - targets:
        - "jump-k8s.netbird.selfhosted:8404"
        - "lb-1.lab:8404"
        - "lb-2.lab:8404"
  metricsPath: /metrics
  relabelings:
    - targetLabel: job
      replacement: haproxy
