falco:
  metrics:
    enabled: true
    interval: "5m"

  serviceMonitor:
    create: true

  falcosidekick:
    enabled: false
    webui:
      enabled: false

      redis:
        enabled: false

      externalRedis:
        enabled: true
        port: 6379
        url: dragonfly.dragonfly.svc.cluster.local

  grafana:
    dashboards:
      enabled: true
      configMaps:
        falco:
          folder: Falco
          name: falco-grafana-dashboard
