falco:
  metrics:
    enabled: true
    interval: "5m"

  serviceMonitor:
    create: true

  falcosidekick:
    enabled: false
    webui:
      enabled: false

      redis:
        enabled: false

      externalRedis:
        enabled: true
        port: 6379
        url: dragonfly.dragonfly.svc.cluster.local

  grafana:
    dashboards:
      enabled: true
      configMaps:
        falco:
          folder: Falco
          name: falco-grafana-dashboard

  customRules:
    default.yaml: |
      - rule: Contact K8S API Server From Container
        enabled: true
        append: true
        exceptions:
          - name: longhorn
            fields: [proc.name]
            comps: [=]
            values:
              - [longhorn-manage]
