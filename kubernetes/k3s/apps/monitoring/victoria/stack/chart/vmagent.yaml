apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: metrics
spec:
  serviceSpec:
    spec: {}
    useAsDefault: true
    metadata:
      annotations:
        netbird.io/expose: "true"
        netbird.io/groups: telemetry
  externalLabels:
    cluster: k3s
  extraArgs:
    promscrape.streamParse: "true"
  remoteWrite:
    - url: http://vmsingle-metrics.monitoring.svc:8429/api/v1/write
  replicaCount: 2
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  scrapeInterval: 60s
  selectAllByDefault: true
  statefulMode: true
  statefulStorage:
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-no-backups
        resources:
          requests:
            storage: 1Gi
  useStrictSecurity: true
  vmAgentExternalLabelName: prometheus
