---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vm-metrics
  namespace: monitoring
  labels:
    traefik-instance: internal
spec:
  hostnames:
    - victoria.plexmox.com
  rules:
    - backendRefs:
        - kind: Service
          name: vmsingle-metrics
          namespace: monitoring
          port: 8429
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: auth-internal
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal
      namespace: traefik
