apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: srep-dashboards
    files:
      - srep-api.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: SREP
  - name: misc-dashboards
    files:
      - proxmox.json
      - longhorn.json
      - overview.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: Custom
        argocd.argoproj.io/sync-options: Replace=true
