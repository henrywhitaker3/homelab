pyroscope:
  agent:
    enabled: false

  pyroscope:
    replicaCount: 1

    service:
      type: LoadBalancer
      annotations:
        metallb.io/loadBalancerIPs: 10.0.0.38

    repository: grafana/pyroscope

    persistence:
      enabled: true
      size: 5Gi
      storageClassName: longhorn-no-backups

    structuredConfig:
      limits:
        compactor_blocks_retention_period: 7d
      storage:
        backend: s3
        s3:
          bucket_name: pyroscope
          endpoint: s3.plexmox.com
          region: unraid
          insecure: false
          access_key_id: ${MINIO_ACCESS_KEY}
          secret_access_key: ${MINIO_SECRET_KEY}

    extraArgs:
      config.expand-env: true

    extraEnvVars:
      MINIO_ACCESS_KEY:
        valueFrom:
          secretKeyRef:
            name: pyroscope-minio
            key: aws-access-key-id
      MINIO_SECRET_KEY:
        valueFrom:
          secretKeyRef:
            name: pyroscope-minio
            key: aws-secret-access-key
