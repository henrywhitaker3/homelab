generic:
  nameOverride: sonarr
  fullnameOverride: sonarr

  replicaCount: 1

  image:
    repository: ghcr.io/onedr0p/sonarr-develop
    pullPolicy: IfNotPresent
    tag: "4.0.9.2421"

  service:
    port: 8989

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://plexmox.com/api/v2/auth?group=1
      nginx.ingress.kubernetes.io/auth-signin: https://plexmox.com
    hosts:
      - host: plexmox.com
        paths:
          - path: /sonarr
            pathType: ImplementationSpecific
    tls:
    - secretName: plexmox-com-tls
      hosts:
        - plexmox.com

  pvc:
    enabled: true
    mountPath: /config
    storageClassName: longhorn
    size: 2Gi

  deploymentStrategy:
    type: Recreate

  probes:
    initialDelaySeconds: 15
    type: tcpSocket
    options:
      port: http

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

  config:
    SONARR__AUTH__METHOD: External
    SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
    SONARR__POSTGRES__MAINDB: sonarr-main
    SONARR__POSTGRES__LOGDB: sonarr-log
    SONARR__SERVER__URLBASE: sonarr
    TZ: Europe/London

  env:
    - name: SONARR__POSTGRES__HOST
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: host
    - name: SONARR__POSTGRES__USER
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: user
    - name: SONARR__POSTGRES__PASSWORD
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: password

  volumes:
    - name: media
      hostPath:
        path: /plex

  volumeMounts:
    - mountPath: /data
      name: media
