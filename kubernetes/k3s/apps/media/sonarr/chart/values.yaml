generic:
  nameOverride: sonarr
  fullnameOverride: sonarr

  replicaCount: 1

  image:
    repository: ghcr.io/onedr0p/sonarr-develop
    pullPolicy: IfNotPresent
    tag: "4.0.4.1515"

  service:
    port: 8989

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://plexmox.com/api/v2/auth?group=1
      nginx.ingress.kubernetes.io/auth-signin: https://plexmox.com
    hosts:
      - host: plexmox.com
        paths:
          - path: /sonarr
            pathType: ImplementationSpecific
    tls:
    - secretName: plexmox-com-tls
      hosts:
        - plexmox.com

  pvc:
    enabled: true
    mountPath: /config
    storageClassName: longhorn
    size: 2Gi

  deploymentStrategy:
    type: Recreate

  probes:
    initialDelaySeconds: 15
    type: tcpSocket
    options:
      port: http

  config:
    SONARR__AUTHENTICATION_METHOD: External
    SONARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
    SONARR__POSTGRES_MAIN_DB: sonarr-main
    SONARR__POSTGRES_LOG_DB: sonarr-log
    SONARR__URL_BASE: sonarr

  env:
    - name: SONARR__POSTGRES_HOST
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: host
    - name: SONARR__POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: user
    - name: SONARR__POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: crunchy-pguser-sonarr
          key: password

  volumes:
    - name: media
      hostPath:
        path: /plex

  volumeMounts:
    - mountPath: /data
      name: media
