---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
  namespace: istio-system
spec:
  gatewayClassName: istio
  infrastructure:
    annotations:
      metallb.io/loadBalancerIPs: 10.0.0.25
  listeners:
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "*.henrywhitaker.com"
      name: henrywhitaker
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-henrywhitaker-com-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "*.plexmox.com"
      name: star-plexmox
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-plexmox-com-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "plexmox.com"
      name: plexmox
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-plexmox-com-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "*.synthetigo.com"
      name: syntehtigo
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-synthetigo-dev-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "*.yourbuild.com"
      name: yourbuild
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-yourbuild-dev-tls
        mode: Terminate
