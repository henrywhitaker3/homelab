ingress-nginx:
  controller:
    kind: DaemonSet
    watchIngressWithoutClass: false

    ingressClass: internal
    ingressClassResource:
      name: internal
      controllerValue: k8s.io/internal

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    admissionWebhooks:
      objectSelector:
        matchExpressions:
          - key: ingress-class
            operator: In
            values: ["internal"]

    service:
      loadBalancerIP: "10.0.0.27"
