expose:
  type: ingress
  tls:
    certSource: secret
    secret:
      secretName: harbor-plexmox-com-tls
  ingress:
    hosts:
      core: harbor.plexmox.com
    className: internal
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod

externalURL: https://harbor.plexmox.com

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      storageClass: longhorn-no-backups
      size: 100Gi
    jobservice:
      jobLog:
        storageClass: longhorn-no-backups
        size: 1Gi
    redis:
      storageClass: longhorn-no-backups
      size: 1Gi
    trivy:
      storageClass: longhorn-no-backups
      size: 15Gi

updateStrategy:
  type: Recreate

existingSecretAdminPassword: harbor-secrets
existingSecretAdminPasswordKey: admin-password
existingSecretSecretKey: harbor-secrets

database:
  type: external
  external:
    host: crunchy-primary.crunchy.svc
    username: harbor
    existingSecret: crunchy-pguser-harbor
    coreDatabase: harbor
    sslmode: require

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

trivy:
  resources:
    requests: 250m
  limits:
    cpu: null
