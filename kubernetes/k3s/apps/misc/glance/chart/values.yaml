generic:
  nameOverride: glance
  fullnameOverride: glance

  replicaCount: 1

  image:
    repository: glanceapp/glance
    pullPolicy: IfNotPresent
    tag: v0.6.4

  service:
    port: 8080

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-method: 'GET'
      nginx.ingress.kubernetes.io/auth-url: 'https://auth.plexmox.com/api/authz/auth-request'
      nginx.ingress.kubernetes.io/auth-signin: 'https://auth.plexmox.com?rm=$request_method'
      nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
    hosts:
      - host: glance.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: glance-plexmox-com-tls
      hosts:
        - glance.plexmox.com

  volumes:
    - name: config
      configMap:
        name: glance-config

  volumeMounts:
    - mountPath: /config
      name: config
      readOnly: true

  entrypoint:
    command: [/app/glance]
    args:
      - -config=/config/config.yaml

