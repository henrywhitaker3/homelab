generic:
  nameOverride: demo
  fullnameOverride: demo

  replicaCount: 3

  image:
    repository: ealen/echo-server
    pullPolicy: Always
    tag: latest

  service:
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    hosts:
      - host: demo.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: demo-plexmox-com-tls
      hosts:
        - demo.plexmox.com
