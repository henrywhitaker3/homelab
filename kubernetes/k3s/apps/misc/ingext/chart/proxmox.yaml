apiVersion: v1
kind: Service
metadata:
  name: proxmox
spec:
  ports:
    - protocol: TCP
      port: 8006
      targetPort: 8006
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
subsets:
  - addresses:
      - ip: 10.0.0.150
      - ip: 10.0.0.152
      - ip: 10.0.0.154
    ports:
      - port: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"

    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
spec:
  ingressClassName: internal
  rules:
    - host: proxmox.plexmox.com
      http:
        paths:
          - backend:
              service:
                name: proxmox
                port:
                  number: 8006
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - proxmox.plexmox.com
      secretName: proxmox-plexmox-com-tls
