coder:
  coder:
    env:
      - name: CODER_PG_CONNECTION_URL
        valueFrom:
          secretKeyRef:
            name: crunchy-pguser-coder
            key: uri
      - name: CODER_ACCESS_URL
        value: https://coder.plexmox.com

    service:
      enable: true
      type: ClusterIP

    ingress:
      enable: true
      className: nginx
      host: coder.plexmox.com
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      tls:
        enable: true
        secretName: coder-plexmox-com-tls
