generic:
  nameOverride: echo
  fullnameOverride: echo

  replicaCount: 1

  image:
    repository: ealen/echo-server
    pullPolicy: Always
    tag: latest

  service:
    port: 80

  ingress:
    enabled: true
    className: public
    annotations:
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-public@kubernetescrd
    hosts:
      - host: echo.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: echo-plexmox-com-tls
        hosts:
          - echo.plexmox.com
