generic:
  nameOverride: open-webui
  fullnameOverride: open-webui

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: ghcr.io/open-webui/open-webui
    pullPolicy: Always
    tag: "main"

  service:
    port: 8080

  probes:
    enabled: false

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    hosts:
      - host: ai.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: ai-plexmox-com-tls
      hosts:
        - ai.plexmox.com

  config:
    OLLAMA_API_BASE_URL: http://mac-mini.lab:11434/api

  pvc:
    enabled: true
    size: 5Gi
    storageClassName: longhorn
    mountPath: /app/backend/data

  tty: true
