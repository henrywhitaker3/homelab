apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    layout:
      Services:
        style: row
        columns: 3
        header: false
  bookmarks.yaml: ""
  services.yaml: |
    - Services:
        - Overseerr:
            href: https://overseerr.plexmox.com
            siteMonitor: https://overseerr.plexmox.com
            icon: overseerr.png
            widget:
              type: overseerr
              url: http://overseerr.media.svc.cluster.local:5055
              key: "{{ `{{ .overseerr_token }}`}}"
        - Sonarr:
            href: https://plexmox.com/sonarr
            siteMonitor: https://plexmox.com/sonarr
            icon: sonarr.png
            widget:
              type: sonarr
              url: http://sonarr.media.svc.cluster.local:8989/sonarr
              key: "{{ `{{ .sonarr_token }}`}}"
              enableQueue: true
        - Radarr:
            href: https://plexmox.com/radarr
            siteMonitor: https://plexmox.com/radarr
            icon: radarr.png
            widget:
              type: sonarr
              url: http://radarr.media.svc.cluster.local:7878
              key: "{{ `{{ .radarr_token }}`}}"
              enableQueue: true
        - Plex:
            href: https://plex.plexmox.com
            siteMonitor: https://plex.plexmox.com
            icon: plex.png
            widget:
              type: tautulli
              url: http://tautulli.media.svc.cluster.local:8181/tautulli
              key: "{{ `{{ .tautulli_token }}` }}"
              enableUser: true
              showEpisodeNumber: true
              expandOneStreamToTwoRows: true
        - Prowlarr:
            href: https://plexmox.com/prowlarr
            siteMonitor: https://plexmox.com/prowlarr
            icon: prowlarr.png
    - Lab:
        - Grafana:
            href: https://grafana.plexmox.com
            siteMonitor: https://grafana.plexmox.com
            icon: grafana.png

  widgets.yaml: ""
