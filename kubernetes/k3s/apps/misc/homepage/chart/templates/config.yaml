---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-config
    template:
      templateFrom:
        - configMap:
            name: homepage-config
            items:
              - key: kubernetes.yaml
              - key: widgets.yaml
              - key: bookmarks.yaml
              - key: services.yaml
              - key: widgets.yaml
              - key: settings.yaml
  dataFrom:
    - extract:
        key: homepage-secrets
