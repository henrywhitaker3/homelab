generic:
  nameOverride: actual
  fullnameOverride: actual

  replicaCount: 1

  image:
    repository: ghcr.io/actualbudget/actual-server
    pullPolicy: IfNotPresent
    tag: "24.6.0"

  service:
    port: 5006

  ingress:
    enabled: true
    className: internal
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    hosts:
      - host: actual.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: actual-plexmox-com-tls
      hosts:
        - actual.plexmox.com

  pvc:
    enabled: true
    mountPath: /data
    storageClassName: longhorn
    size: 1Gi

  deploymentStrategy:
    type: Recreate
