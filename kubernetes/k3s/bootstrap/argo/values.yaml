global:
  domain: argocd.plexmox.com

argo-cd:
  dex:
    enabled: false

  controller:
    args:
      appResyncPeriod: 60
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8082

  server:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-public@kubernetescrd
        # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        # nginx.ingress.kubernetes.io/auth-method: "GET"
        # nginx.ingress.kubernetes.io/auth-url: "https://auth.plexmox.com/api/authz/auth-request"
        # nginx.ingress.kubernetes.io/auth-signin: "https://auth.plexmox.com?rm=$request_method"
        # nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Name,Remote-Groups,Remote-Email"
      ingressClassName: public

      extraTls:
        - hosts:
            - argocd.plexmox.com
          secretName: argocd-plexmox-com

      hosts:
        - argocd.plexmox.com

    config:
      url: https://argocd.plexmox.com
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
      resource.exclusions: |
        - apiGroups:
            - cilium.io
          kinds:
            - CiliumIdentity
          clusters:
            - '*'

    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8083

  repoServer:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8084

  applicationSet:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8080

  configs:
    cm:
      kustomize.buildOptions: --enable-helm
      accounts.readonly: apiKey
    params:
      server.insecure: true
    rbac:
      policy.csv: "g, readonly, role:readonly"
