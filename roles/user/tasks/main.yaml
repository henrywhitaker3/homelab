---
- name: Set home directory
  set_fact:
    user_home_dir: "/home/{{ ansible_user }}"

- name: Set current user
  set_fact:
    user: "{{ ansible_user }}"

- name: Ensure ssh directory exists
  file:
    path: "{{ user_home_dir }}/.ssh"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0700

- name: Copy authorized keys
  authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ item }}"
  loop: "{{ user_authorized_keys }}"
