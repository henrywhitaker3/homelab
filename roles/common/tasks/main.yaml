---
- name: Add repos
  become: true
  tags:
    - common
    - apt
  apt_repository:
    repo: ppa:bashtop-monitor/bashtop
    state: present

- name: Install packages
  become: true
  tags:
    - common
    - apt
  apt:
    name: "{{ item }}"
    state: latest
  loop:
    - vim
    - bashtop

- import_tasks: unattended-upgrades.yaml
- import_tasks: dotfiles.yaml
  when: copy_dotfiles

- import_tasks: workstation.yaml
  when: installation_type == 'workstation'
