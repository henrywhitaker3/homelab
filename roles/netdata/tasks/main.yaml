---
- name: Create netdata dir
  become: true
  tags:
    - monitoring
    - netdata
  ansible.builtin.file:
    path: /etc/netdata
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy netdata config
  become: true
  tags:
    - monitoring
    - netdata
  ansible.builtin.template:
    src: templates/netdata.conf
    dest: /etc/netdata/netdata.conf
    owner: root
    group: root
    mode: 0644
  notify: restart netdata

- name: Install netdata
  become: true
  tags:
    - monitoring
    - netdata
  ansible.builtin.apt:
    name: netdata
    state: latest

- name: Enable netdata service
  tags:
    - monitoring
    - netdata
  ansible.builtin.service:
    name: netdata
    state: started
    enabled: true
