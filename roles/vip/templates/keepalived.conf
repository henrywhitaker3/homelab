vrrp_instance VI_1 {
    interface eth0
    virtual_router_id 1
    {% if inventory_hostname == vip_priority_host %}
    priority 200
    {% else %}
    priority 100
    {% endif %}
    advert_int 1

    {% if vip_auth_enabled == true %}
    authentication {
        auth_type PASS
        auth_pass {{ vip_auth_pass }}
    }
    {% endif %}

    virtual_ipaddress {
        {% for ip in vip_ips %}
        {{ ip }}/24
        {% endfor %}
    }
}
