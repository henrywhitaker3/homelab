---
- name: Download k3s
  ansible.builtin.import_tasks: task_download.yaml

- name: Setup k3s bash completion
  become: "{{ k3s_become }}"
  ansible.builtin.shell:
    cmd: k3s completion bash > /etc/bash_completion.d/k3s
    creates: /etc/bash_completion.d/k3s

- name: Set sysctl for pod networking
  become: "{{ k3s_become }}"
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    reload: true
  loop:
    - name: net.ipv4.ip_forward
      value: "1"
    - name: net.ipv6.conf.all.forwarding
      value: "1"
    - name: net.ipv6.conf.all.accept_ra
      value: "2"
  loop_control:
    label: "{{ item.name }}"

- name: Add ipset
  become: "{{ k3s_become }}"
  ansible.builtin.apt:
    name: ipset
    state: latest
  notify: reboot node

- name: Install longhorn dependencies
  become: "{{ k3s_become }}"
  ansible.builtin.apt:
    name:
      - open-iscsi
      - nfs-common
    state: present

- name: Add longhorn multipath blacklist
  become: "{{ k3s_become }}"
  ansible.builtin.blockinfile:
    path: /etc/multipath.conf
    block: |
      blacklist {
          devnode "^sd[a-z0-9]+"
      }
    state: present
  notify: restart multipath

- name: Create k3s config directory
  become: "{{ k3s_become }}"
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    owner: root
    group: root
    mode: "0755"

