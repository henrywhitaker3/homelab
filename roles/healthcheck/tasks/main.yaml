---
- name: Get DEB architecture
  tags: healthcheck
  ansible.builtin.command: dpkg --print-architecture
  register: deb_architecture
  changed_when: false

- name: Set deb name
  tags: healthcheck
  ansible.builtin.set_fact:
    healthcheck_deb: "healthcheck_{{ healthcheck_version }}_linux_{{ deb_architecture.stdout }}.deb"

- name: Download healthcheck package
  tags: healthcheck
  ansible.builtin.get_url:
    url: "https://github.com/henrywhitaker3/go-healthcheck/releases/download/v{{ healthcheck_version }}/{{ healthcheck_deb }}"
    dest: "/home/{{ ansible_user }}"
    mode: 0755

- name: Install healthcheck
  become: true
  tags: healthcheck
  ansible.builtin.apt:
    deb: "/home/{{ ansible_user }}/{{ healthcheck_deb }}"

- name: Copy over healthcheck config
  become: true
  tags: healthcheck
  ansible.builtin.template:
    src: templates/healthcheck.yaml
    dest: /etc/healthcheck/healthcheck.yaml
    owner: root
    group: root
    mode: 0644
  notify: restart healthcheck

- name: Start healthcheck service
  become: true
  tags: healthcheck
  ansible.builtin.service:
    name: healthcheck
    state: started
    enabled: true
