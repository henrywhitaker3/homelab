version: "3"

vars:
  DIR: '{{ .DIR | default "infra" }}'

tasks:
  fmt:
    desc: Run terraform fmt
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu fmt {{ .CLI_ARGS }}

  plan:
    desc: Run terraform plan
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu plan $(for file in *.tfvars; do echo "-var-file $file "; done) {{ .CLI_ARGS }}

  apply:
    desc: Run terraform apply
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu apply $(for file in *.tfvars; do echo "-var-file $file "; done){{ .CLI_ARGS }}

  init:
    desc: Run terraform init
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu init {{ .CLI_ARGS }}

  lint:
    desc: Run tflint
    dir: terraform/{{ .DIR }}
    cmds:
      - tflint

  output:
    desc: Run terraform output
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu output {{ .CLI_ARGS }}

  import:
    desc: Run terraform import
    dir: terraform/{{ .DIR }}
    cmds:
      - tofu import {{ .CLI_ARGS }}
