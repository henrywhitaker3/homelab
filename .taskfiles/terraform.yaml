version: "3"

vars:
  DIR: '{{ .DIR | default "infra" }}'

tasks:
  fmt:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform fmt {{ .CLI_ARGS }}

  plan:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform plan {{ .CLI_ARGS }}

  apply:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform apply {{ .CLI_ARGS }}

  init:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform init {{ .CLI_ARGS }}

  lint:
    dir: terraform/{{ .DIR }}
    cmds:
      - tflint

  output:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform output {{ .CLI_ARGS }}

  import:
    dir: terraform/{{ .DIR }}
    cmds:
      - terraform import {{ .CLI_ARGS }}
