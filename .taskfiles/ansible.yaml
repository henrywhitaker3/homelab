version: "3"

tasks:
  play:
    desc: Run a playbook
    requires:
      vars:
        - play
    vars:
      playbook: '{{ .playbook | default "main.yaml" }}'
      play: '{{ .play }}'
    cmds:
      - ansible-playbook --private-key $ANSIBLE_SSH_KEY_FILE ansible/playbooks/{{ .play }}/{{ .playbook }} {{ .CLI_ARGS }}
