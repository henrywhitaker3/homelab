nodes:
  - address: {{ hostvars[groups['k8s_nodes'][0]].ansible_host }}
    internal_address: {{ hostvars[groups['k8s_nodes'][0]].ansible_host }}
    user: {{ ansible_user }}
    port: 22
    hostname_override: {{ groups['k8s_nodes'][0] }}
    role:
      - controlplane
      - worker
      - etcd

{% for host in groups['k8s_nodes'][1:] %}
  - address: {{ hostvars[host].ansible_host }}
    internal_address: {{ hostvars[host].ansible_host }}
    user: {{ ansible_user }}
    port: 22
    hostname_override: {{ host }}
    role:
      - worker
{% endfor %}

ingress:
  provider: none

services:
  kubeproxy:
    extra_args:
      proxy-mode: ipvs
    extra_binds:
      - "/lib/modules:/lib/modules:ro"

cluster_name: k8s

authentication:
  strategy: x509
  sans:
  {% for host in groups['k8s_nodes'] %}
    - {{ hostvars[host].ansible_host }}
  {% endfor %}
    - k8s.lan
