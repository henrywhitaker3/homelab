---
- name: Configure all nodes

  become: true

  hosts: k8s_nodes

  vars_files:
    - ../vars/main.yaml
    - vars/k8s.yaml
    - vars/k8s_secrets.yaml

  roles:
    - user
    - common
    - node_exporter
    - cifs

  handlers:
    - name: reboot node
      become: true
      tags:
        - nodes
        - networking
      ansible.builtin.reboot:

  tasks:
    - name: Download k3s binary
      ansible.builtin.get_url:
        url: https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/k3s
        checksum: sha256:https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/sha256sum-amd64.txt
        dest: /usr/local/bin/k3s
        owner: root
        group: root
        mode: "0755"

    - name: Setup k3s bash completion
      become: true
      ansible.builtin.shell:
        cmd: k3s completion bash > /etc/bash_completion.d/k3s
        creates: /etc/bash_completion.d/k3s

    - name: Set sysctl for pod networking
      become: true
      tags:
        - nodes
        - networking
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        reload: true
      loop:
        - name: net.ipv4.ip_forward
          value: "1"
        - name: net.ipv6.conf.all.forwarding
          value: "1"
        - name: net.ipv6.conf.all.accept_ra
          value: "2"
      loop_control:
        label: "{{ item.name }}"

    - name: Add ipset
      become: true
      tags:
        - nodes
        - networking
      ansible.builtin.apt:
        name: ipset
        state: latest
      notify: reboot node

    - name: Install longhorn dependencies
      become: true
      ansible.builtin.apt:
        name: open-iscsi
        state: present
