---
- name: Configure worker nodes

  become: true

  hosts: k8s_workers

  vars_files:
    - vars/k8s.yaml
    - vars/k8s_secrets.yaml

  handlers:
    - name: restart k3s
      ansible.builtin.service:
        name: k3s
        state: restarted

  tasks:
    - name: Create k3s config directory
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Copy over k3s config
      ansible.builtin.template:
        src: templates/worker.yaml
        dest: /etc/rancher/k3s/config.yaml
        owner: root
        group: root
        mode: "0600"
      notify: restart k3s

    - name: Copy K3s service file
      register: k3s_service
      ansible.builtin.template:
        src: "worker.service"
        dest: "/etc/systemd/system/k3s.service"
        owner: root
        group: root
        mode: "0644"
      notify: restart k3s

    - name: Enable and check K3s service
      ansible.builtin.systemd:
        name: k3s
        state: started
        daemon_reload: true
        enabled: true
