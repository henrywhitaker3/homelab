---
k3s_version: v1.27.1+k3s1

k3s_server_args: ""

k3s_agent_args: --kubelet-arg node-status-update-frequency=5s

k3s_tls_san:
  - k8s.lan
  - "10.0.0.6"

k3s_disable:
  - servicelb
  - traefik
  - local-storage

k3s_expose_etcd_metrics: true

cifs_mounts:
  - src: //10.0.0.9/plex
    path: /plex

vpn_route_via: "10.0.0.13"

vpn_route_destinations:
  - 10.8.0.100
  - 10.8.0.150

crog_verbose: true
crog_actions:
  - name: Heartbeat
    command: ping -W 1 -c 1 10.0.0.1
    cron: "* * * * *"
    tries: 3
    when:
      start: "{{ healthchecks[inventory_hostname] }}/start"
      success: "{{ healthchecks[inventory_hostname] }}"
      failure: "{{ healthchecks[inventory_hostname] }}/fail"
