apiVersion: v1
kind: Namespace
metadata:
  name: drone

---

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: drone-secrets
  namespace: drone
data:
  DRONE_RPC_SECRET: {{ drone.rpc_secret | b64encode }}
  DRONE_GITHUB_CLIENT_SECRET: {{ drone.github.client_secret | b64encode }}
  DRONE_GITHUB_CLIENT_ID: {{ drone.github.client_id | b64encode }}
