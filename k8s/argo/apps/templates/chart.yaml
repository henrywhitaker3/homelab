{{- $global := . -}}

{{- range .Values.charts }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .namespace }}
    server: https://kubernetes.default.svc
  {{- if .project }}
  project: {{.project }}
  {{- else }}
  project: default
  {{- end }}
  source:
    {{- if .chart }}
    chart: {{ .chart }}
    {{- end }}
    {{- if .path }}
    path: {{ .path }}
    {{- end }}
    repoURL: {{ .repoUrl }}
    targetRevision: {{ .targetRevision }}
    {{- if .values }}
    helm:
      values: |-
        {{- toYaml .values | nindent 8 }}
    {{- end }}
  syncPolicy:
    {{- toYaml .syncPolicy | nindent 4 }}
---
{{- end }}
