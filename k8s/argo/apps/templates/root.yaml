apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  project: cluster
  source:
    path: apps/
    repoURL: https://github.com/henrywhitaker3/homelab/k8s/argo/apps
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

