projects:
  - name: cluster
    description: Things that make the cluster work
  - name: apps
    description: Our apps running in the cluster

charts:
  - name: metallb
    project: cluster
    namespace: metallb
    chart: metallb
    repoUrl: https://metallb.github.io/metallb
    targetRevision: 0.13.7
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: ingress-nginx
    project: cluster
    namespace: ingress-nginx
    chart: ingress-nginx
    repoUrl: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.4.2
    values:
      controller:
        watchIngressWithoutClass: true
        replicaCount: 3
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: cert-manager
    project: cluster
    namespace: cert-manager
    chart: cert-manager
    repoUrl: https://charts.jetstack.io
    targetRevision: 1.9.1
    values:
      installCRDs: true
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: sealed-secrets-controller
    project: cluster
    namespace: kube-system
    chart: sealed-secrets
    repoUrl: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 2.6.9
    values:
      image:
        registry: docker.io
        repository: bitnami/sealed-secrets-controller
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: longhorn
    project: cluster
    namespace: longhorn
    chart: longhorn
    repoUrl: https://charts.longhorn.io
    targetRevision: 1.4.0
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: drone
    project: apps
    namespace: drone
    chart: drone
    repoUrl: https://charts.drone.io
    targetRevision: 0.6.4
    values:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: drone.plexmox.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: drone-plexmox-com-tls
            hosts:
              - drone.plexmox.com

      extraSecretNamesForEnvFrom:
        - drone-secrets

      env:
        DRONE_SERVER_HOST: drone.plexmox.com
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

