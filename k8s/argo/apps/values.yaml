projects:
  - name: cluster
    description: Things that make the cluster work
  - name: apps
    description: Our apps running in the cluster

charts:
  - name: metallb
    project: cluster
    namespace: metallb
    chart: metallb
    repoUrl: https://metallb.github.io/metallb
    targetRevision: 0.13.9
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: ingress-nginx
    project: cluster
    namespace: ingress-nginx
    chart: ingress-nginx
    repoUrl: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.6.0
    values:
      controller:
        kind: DaemonSet
        watchIngressWithoutClass: true
        config:
          proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32,10.0.0.0/8"
          server-snippet: |
            real_ip_header CF-Connecting-IP;
          use-proxy-protocol: true
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: cert-manager
    project: cluster
    namespace: cert-manager
    chart: cert-manager
    repoUrl: https://charts.jetstack.io
    targetRevision: 1.11.1
    values:
      installCRDs: true
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: sealed-secrets-controller
    project: cluster
    namespace: kube-system
    chart: sealed-secrets
    repoUrl: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 2.8.2
    values:
      image:
        registry: docker.io
        repository: bitnami/sealed-secrets-controller
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: longhorn
    project: cluster
    namespace: longhorn
    chart: longhorn
    repoUrl: https://charts.longhorn.io
    values:
      ingress:
        enabled: true
        host: longhorn.plexmox.com
        tls: true
        tlsSecret: longhorn-plexmox-com-tls
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    targetRevision: 1.4.1
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: gitlab-runner
    project: apps
    namespace: gitlab-runner
    chart: gitlab-runner
    repoUrl: https://charts.gitlab.io
    targetRevision: 0.52.0
    values:
      concurrent: 10
      gitlabUrl: https://gitlab.com
      runners:
        secret: gitlab-runner-secret
      rbac:
        create: true
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: rancher
    project: cluster
    namespace: cattle-system
    chart: rancher
    repoUrl: https://releases.rancher.com/server-charts/stable
    targetRevision: 2.7.3
    values:
      hostname: rancher.plexmox.com
      ingress:
        tls:
          source: letsEncrypt
      letsEncrypt:
        email: no-reply@plexmox.com
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true
