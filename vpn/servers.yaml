---
- name: Configure vpn servers

  hosts: vpn

  roles:
    - user
    - common
    - vip

  vars:
    - vip_ips: ["10.0.0.13"]
    - vip_priority_host: vpn-1

  vars_files:
    - ../vars/main.yaml
    - vars/vpn_secrets.yaml

  handlers:
    - name: restart wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: restarted

  tasks:
    - name: Enable non local IP binding
      tags:
        - vpn
        - wireguard
      become: true
      ansible.posix.sysctl:
        name: "{{ item }}"
        value: "1"
        state: present
        reload: true
      loop:
        - net.ipv6.conf.all.forwarding
        - net.ipv4.ip_forward

    - name: Install wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.apt:
        name: wireguard
        state: latest

    - name: Copy over server config
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.template:
        src: templates/server.conf
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: 0700
      notify: restart wireguard

    - name: Start wireguard service
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: started
        enabled: true

    - name: Setup healthchecks
      tags:
        - vpn
        - wireguard
        - healthcheck
      become: true
      ansible.builtin.cron:
        name: "ping healthcheck"
        minute: "*"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "wg show wg0 && curl -fsS --retry 3 -o /dev/null {{ healthchecks[inventory_hostname] }}"
