---
crog_actions:
  - name: LAN connection
    command: ping -W 2 -c 3 10.0.0.160
    code: 0
    cron: "* * * * *"
    when:
      start: "{{ healthchecks.jump_lan }}/start"
      success: "{{ healthchecks.jump_lan }}"
      failure: "{{ healthchecks.jump_lan }}/fail"
  - name: VPN Interface Status
    command: wg show wg0
    code: 0
    cron: "* * * * *"
    when:
      start: "{{ healthchecks.jump_conn }}/start"
      success: "{{ healthchecks.jump_conn }}"
      failure: "{{ healthchecks.jump_conn }}/fail"

haproxy_exporter_listen_address: 10.8.0.100

crog_verbose: true

crog_server_ip: "10.8.0.100"
