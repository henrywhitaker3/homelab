---
- name: Configure jump server

  hosts: jump

  roles:
    - user
    - common

  vars_files:
    - ../vars/main.yaml
    - vars/vpn_secrets.yaml

  handlers:
    - name: restart wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: restarted

    - name: restart haproxy
      become: true
      tags: haproxy
      service:
        name: haproxy
        state: restarted

  tasks:
    - name: Install wireguard
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.apt:
        name: wireguard
        state: latest

    - name: Copy over vpn config
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.template:
        src: templates/jump.conf
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: 0700
      notify: restart wireguard

    - name: Start wireguard service
      tags:
        - vpn
        - wireguard
      become: true
      ansible.builtin.service:
        name: wg-quick@wg0.service
        state: started
        enabled: true

    - name: Add haproxy repo
      become: true
      tags:
        - haproxy
        - apt
      apt_repository:
        repo: "ppa:vbernat/haproxy-2.6"
        state: present

    - name: Install haproxy
      become: true
      tags:
        - apt
        - haproxy
      apt:
        name: "haproxy"
        state: latest

    - name: Create haproxy directory
      become: true
      tags: haproxy
      file:
        path: /etc/haproxy
        owner: root
        group: root
        state: directory
        mode: 0755

    - name: Copy haproxy config
      become: true
      tags: haproxy
      template:
        src: templates/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: 0644
      notify: restart haproxy

    - name: Enable and start haproxy
      become: true
      tags: haproxy
      service:
        name: haproxy
        state: started
        enabled: true

    - name: Setup healthchecks
      tags:
        - vpn
        - wireguard
        - healthcheck
      become: true
      cron:
        name: "{{ item.name }}"
        minute: "{{ item.minute }}"
        hour: "{{ item.hour }}"
        day: "{{ item.day }}"
        month: "{{ item.month }}"
        weekday: "{{ item.weekday }}"
        job: "{{ item.job }}"
        user: root
      loop:
        - name: "lan check"
          minute: "*"
          hour: "*"
          day: "*"
          month: "*"
          weekday: "*"
          job: "ping -W 1 -c 1 10.0.0.160 && curl -fsS --retry 3 -o /dev/null {{ healthchecks.jump_lan }}"
        - name: "vpn check"
          minute: "*"
          hour: "*"
          day: "*"
          month: "*"
          weekday: "*"
          job: "wg show wg0 && curl -fsS --retry 3 -o /dev/null {{ healthchecks.jump_conn }}"
      loop_control:
        label: "{{ item.name }}"
