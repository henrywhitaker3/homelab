apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: nightly
spec:
  name: nightly
  cron: 0 3 * * *
  task: backup
  concurrency: 1
  retain: 3
  groups:
    - default
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: nightly-trim
  namespace: longhorn
spec:
  name: nightly-trim
  cron: 0 0 * * *
  task: filesystem-trim
  concurrency: 1
  retain: 0
  groups:
    - default
