apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: nightly
spec:
  name: nightly
  cron: 13 * * * *
  task: backup
  concurrency: 1
  retain: 3
  groups:
    - default
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: six-hourly-trim
spec:
  name: six-hourly-trim
  cron: 0 */6 * * *
  task: filesystem-trim
  concurrency: 1
  retain: 0
  groups:
    - default
