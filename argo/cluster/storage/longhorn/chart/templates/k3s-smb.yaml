apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k3s-smb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
  data:
    - secretKey: CIFS_USERNAME
      remoteRef:
        key: k3s-smb
        property: username
    - secretKey: CIFS_PASSWORD
      remoteRef:
        key: k3s-smb
        property: password
