ingress-nginx:
  controller:
    replicaCount: 2

    ingressClassResource:
      name: internal
      controllerValue: k8s.io/internal

    admissionWebhooks:
      objectSelector:
        matchExpressions:
          - key: ingress-class
            operator: In
            values: ["internal"]

    service:
      loadBalancerIP: "10.0.0.27"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
