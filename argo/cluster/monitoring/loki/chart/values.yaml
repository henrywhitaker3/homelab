loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
    limits_config:
      retention_period: 168h
  singleBinary:
    replicas: 1
    persistence:
      storageClass: longhorn
      size: 5Gi

  test:
    enabled: false

  monitoring:
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
