loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
    limits_config:
      retention_period: 168h
    rulerConfig:
      enable_alertmanager_v2: true
      alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc:9093
      storage:
        type: local
        local:
          directory: /rules
      rule_path: /tmp/scratch
      wal:
        dir: /var/loki/ruler-wal
      remote_write:
        enabled: true
        client:
          url: http://kube-prometheus-stack-prometheus:9090/api/v1/write

  singleBinary:
    replicas: 1
    persistence:
      storageClass: longhorn
      size: 5Gi
    extraVolumes:
      - name: scratch
        emptyDir: {}
      - name: rules-cm
        configMap:
          name: loki-rules
    extraVolumeMounts:
      - name: rules-cm
        mountPath: /rules/fake/srep-ui.yaml
        subPath: srep-ui.yaml
      - name: rules-cm
        mountPath: /rules/fake/srep-api.yaml
        subPath: srep-api.yaml
      - name: scratch
        mountPath: /tmp/scratch

  test:
    enabled: false

  monitoring:
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
