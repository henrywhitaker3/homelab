loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
      s3:
        s3: https://s3.plexmox.com
        endpoint: https://s3.plexmox.com
        region: unraid
        insecure: false
        accessKeyId: ${MINIO_ACCESS_KEY}
        secretAccessKey: ${MINIO_SECRET_KEY}
        s3ForcePathStyle: true

    limits_config:
      retention_period: 30d

    rulerConfig:
      enable_alertmanager_v2: true
      alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc:9093
      storage:
        type: local
        local:
          directory: /rules
      rule_path: /tmp/scratch
      wal:
        dir: /var/loki/ruler-wal
      remote_write:
        enabled: true
        client:
          url: http://kube-prometheus-stack-prometheus:9090/api/v1/write

    schema_config:
      configs:
        - from: "2022-01-11" # quote
          store: boltdb-shipper
          object_store: s3
          schema: v12
          index:
            prefix: loki_index_
            period: 30d

  singleBinary:
    replicas: 1
    persistence:
      # enabled: false
      storageClass: longhorn
      size: 5Gi
    extraVolumes:
      - name: scratch
        emptyDir: {}
      - name: rules-cm
        configMap:
          name: loki-rules
    extraVolumeMounts:
      - name: rules-cm
        mountPath: /rules/fake/srep-ui.yaml
        subPath: srep-ui.yaml
      - name: rules-cm
        mountPath: /rules/fake/srep-api.yaml
        subPath: srep-api.yaml
      - name: scratch
        mountPath: /tmp/scratch

    extraArgs:
      - -config.expand-env=true

    extraEnv:
      - name: MINIO_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: loki-minio
            key: access-key
      - name: MINIO_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: loki-minio
            key: secret-key

  test:
    enabled: false

  monitoring:
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false

    dashboards:
      annotations:
        grafana_folder: Loki
