argo-zombies:
  config:
    dashboards:
      github:
        enabled: true
        repo: henrywhitaker3/argo-zombies
        tokenSecretRef:
          name: argo-zombies-tokens
          key: github-token

    exclusions:
      bundles:
        - k3s
        - longhorn
        - ingress-nginx
        - cert-manager

      resources:
        - name: argocd-initial-admin-secret
          namespace: argo
          kind: Secret
          version: v1
        - name: export-minio-[0-9]+
          namespace: minio
          kind: PersistentVolumeClaim
          version: v1
        - name: prometheus-kube-prometheus-stack-prometheus-db-prometheus-kube-prometheus-stack-prometheus-0
          namespace: monitoring
          kind: PersistentVolumeClaim
          version: v1
        - name: kube-prometheus-stack-admission
          namespace: monitoring
          kind: Secret
          version: v1
        - name: kube-prometheus-stack-kubelet
          namespace: kube-system
          kind: Service
          version: v1

      selectors:
        - labels:
            app.kubernetes.io/part-of: argocd
          annotations:
            meta.helm.sh/release-name: argo

      gvrs:
        - group: apiextensions.k8s.io
          version: v1
          resource: customresourcedefinitions
