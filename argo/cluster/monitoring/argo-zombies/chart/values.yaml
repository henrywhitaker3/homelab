argo-zombies:
  config:
    exclusions:
      bundles:
        - k3s
        - longhorn

      resources:
        - name: default
          kind: ServiceAccount
          version: v1
        - name: kube-root-ca.crt
          kind: ConfigMap
          version: v1
        - name: argocd-initial-admin-secret
          namespace: argo
          kind: Secret
          version: v1
        - name: export-minio-[0-9]+
          namespace: minio
          kind: PersistentVolumeClaim
          version: v1
        - name: prometheus-kube-prometheus-stack-prometheus-db-prometheus-kube-prometheus-stack-prometheus-0
          namespace: monitoring
          kind: PersistentVolumeClaim
          version: v1
        - name: cert-manager-webhook-ca
          namespace: cert-manager
          kind: Secret
          version: v1
        - name: letsencrypt-prod-issuer-key
          namespace: cert-manager
          kind: Secret
          version: v1
        - name: ingress-nginx-admission
          namespace: ingress-nginx
          kind: Secret
          version: v1
        - name: kube-prometheus-stack-admission
          namespace: monitoring
          kind: Secret
          version: v1
        - name: kube-prometheus-stack-kubelet
          namespace: kube-system
          kind: Service
          version: v1

      selectors:
        - labels:
            controller.cert-manager.io/fao: "true"
        - labels:
            app.kubernetes.io/part-of: argocd
          annotations:
            meta.helm.sh/release-name: argo

      gvrs:
        - group: apiextensions.k8s.io
          version: v1
          resource: customresourcedefinitions
        - group: apiregistration.k8s.io
          version: v1
          resource: apiservices
