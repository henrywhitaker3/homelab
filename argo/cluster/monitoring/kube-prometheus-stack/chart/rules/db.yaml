apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: db
spec:
  groups:
    - name: redis
      rules:
        - alert: RedisDown
          expr: redis_up == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Redis down (instance {{ $labels.instance }})
