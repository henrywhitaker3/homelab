apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: misc
spec:
  groups:
    - name: pihole
      rules:
        - alert: PiholeDown
          expr: pihole_status == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Pihole instance {{ $labels.hostname }} is down
    - name: loki
      rules:
        - alert: LokiMetricsWriteFailed
          expr: increase (loki_ruler_wal_prometheus_remote_storage_samples_failed_total[1m]) > 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Loki failed to write metrics to prometheus
    - name: k8s
      rules:
        - alert: OOMKilled
          expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
          labels:
            severity: critical
          annotations:
            summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
    - name: haproxy
      rules:
        - alert: HaproxyServerNotUp
          expr: haproxy_server_status{state!="UP"} > 0
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: Haproxy Server {{ $labels.server }} is not UP for backend {{ $labels.proxy }}
    - name: argo
      rules:
        - alert: ArgocdServiceUnhealthy
          expr: argocd_app_info{health_status!="Healthy"} != 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: ArgoCD service unhealthy (instance {{ $labels.name }})
        - alert: ArgocdServiceNotSynced
          expr: argocd_app_info{sync_status!="Synced"} != 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: ArgoCD service not synced (instance {{ $labels.name }})
