apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-objstore-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: thanos-secrets
    template:
      templateFrom:
        - configMap:
            name: thanos-objstore-tpl
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: thanos-secrets
