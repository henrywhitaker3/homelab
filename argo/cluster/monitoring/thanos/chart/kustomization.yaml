apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: thanos

resources:
  - config
  - scrapeconfigs
  - dashboards

helmCharts:
  - name: thanos
    releaseName: thanos
    namespace: thanos
    version: "1.16.1"
    repo: https://stevehipwell.github.io/helm-charts
    valuesFile: values.yaml
