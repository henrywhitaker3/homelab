ollama:
  ollama:
    defaultModel: mistral

  persistentVolume:
    enabled: true
    size: 30Gi
    storageClass: smb

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: quicksync
            operator: In
            values:
            - available

  volumes:
    - name: quicksync
      hostPath:
        path: /dev/dri

  volumeMounts:
    - mountPath: /dev/dri
      name: quicksync
