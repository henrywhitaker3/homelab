apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: databases

patches:
  - path: patches/poolers.yaml

helmCharts:
  - name: cloudnative-pg
    includeCRDs: true
    releaseName: cnpg
    namespace: databases
    version: "0.20.2"
    repo: https://cloudnative-pg.io/charts
    valuesFile: values.yaml
