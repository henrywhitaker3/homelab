generic:
  nameOverride: redis
  fullnameOverride: redis

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: redis
    pullPolicy: Always
    tag: latest

  service:
    portName: redis
    port: 6379

  ingress:
    enabled: false

  probes:
    type: exec
    options:
      command:
        - redis-cli
        - ping
