apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: maxscale-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: maxscale-secrets
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MaxScale
metadata:
  name: maxscale-repl
spec:
  replicas: 3

  mariaDbRef:
    name: mariadb
    namespace: mariadb

  kubernetesService:
    type: LoadBalancer
    loadBalancerIP: 10.0.0.28

  admin:
    port: 8989
    guiEnabled: true

  config:
    volumeClaimTemplate:
      storageClassName: longhorn-no-backups
      resources:
        requests:
          storage: 100Mi
      accessModes:
        - ReadWriteOnce

  auth:
    adminPasswordSecretKeyRef:
      name: maxscale-secrets
      key: admin-password

  # metrics:
  #   enabled: true
  #   serviceMonitor:
  #     enabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
  name: maxscale
spec:
  ingressClassName: internal
  rules:
  - host: maxscale.plexmox.com
    http:
      paths:
      - backend:
          service:
            name: maxscale-repl
            port:
              name: admin
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - maxscale.plexmox.com
    secretName: maxscale-plexmox-com-tls
