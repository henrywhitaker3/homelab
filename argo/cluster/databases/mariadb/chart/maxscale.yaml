apiVersion: k8s.mariadb.com/v1alpha1
kind: MaxScale
metadata:
  name: maxscale-repl
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb

  kubernetesService:
    type: LoadBalancer
    loadBalancerIP: 10.0.0.28

  admin:
    port: 8989
    guiEnabled: true

  volumeClaimTemplate:
    storageClassName: longhorn-no-backups
    resources:
      requests:
        storage: 100Mi
    accessModes:
      - ReadWriteOnce
