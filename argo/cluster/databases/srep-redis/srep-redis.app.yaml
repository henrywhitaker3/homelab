apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srep-redis
  namespace: argo
spec:
  destination:
    namespace: databases
    server: https://kubernetes.default.svc
  project: apps
  source:
    path: argo/cluster/databases/srep-redis/chart
    repoURL: https://gitlab.com/henrywhitaker3/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
