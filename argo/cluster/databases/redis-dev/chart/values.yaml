generic:
  nameOverride: redis-dev
  fullnameOverride: redis-dev

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: redis
    pullPolicy: Always
    tag: latest

  service:
    portName: redis
    port: 6379

  ingress:
    enabled: false

  pvc:
    enabled: true
    mountPath: /data
    storageClassName: longhorn
    size: 128M
    accessModes:
    - ReadWriteOnce

  probes:
    type: tcpSocket
    options:
      port: redis
