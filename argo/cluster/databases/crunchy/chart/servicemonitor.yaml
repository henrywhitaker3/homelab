apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: crunchy
spec:
  podMetricsEndpoints:
    - port: exporter
  namespaceSelector:
    matchNames:
      - crunchy
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: crunchy
      postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"
