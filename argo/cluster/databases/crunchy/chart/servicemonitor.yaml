apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crunchy
spec:
  endpoints:
  - targetPort: 9187
  namespaceSelector:
    matchNames:
    - crunchy
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: crunchy
      postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"
      postgres-operator.crunchydata.com/data: postgres
