generic:
  nameOverride: srep-mysql
  fullnameOverride: srep-mysql

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: mysql
    pullPolicy: Always
    tag: "8"

  service:
    portName: mysql
    port: 3306
    loadBalancer:
      enabled: true
      ip: "10.0.0.38"

  ingress:
    enabled: false

  pvc:
    enabled: true
    mountPath: /var/lib/mysql
    storageClassName: longhorn
    size: 10240M
    accessModes:
    - ReadWriteOnce

  secrets:
    enabled: true
    key: srep-mysql

  probes:
    type: tcpSocket
    options:
      port: mysql
