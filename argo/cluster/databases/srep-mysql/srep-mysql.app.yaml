apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srep-mysql
  namespace: argo
spec:
  destination:
    namespace: databases
    server: https://kubernetes.default.svc
  project: srep
  source:
    path: argo/cluster/databases/srep-mysql/chart
    repoURL: https://gitlab.com/henrywhitaker3/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
