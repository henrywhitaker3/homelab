generic:
  nameOverride: mysql
  fullnameOverride: mysql

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: mysql
    pullPolicy: Always
    tag: "8"

  service:
    portName: mysql
    port: 3306

  ingress:
    enabled: false

  pvc:
    enabled: true
    mountPath: /var/lib/mysql
    storageClassName: longhorn
    size: 1024M
    accessModes:
    - ReadWriteOnce

  config:
    MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    MYSQL_ROOT_PASSWORD: ""

  probes:
    type: tcpSocket
    options:
      port: mysql
