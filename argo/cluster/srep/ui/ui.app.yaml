apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: srep
    server: https://kubernetes.default.svc
  project: srep
  source:
    chart: srep-ui-chart
    repoURL: ghcr.io/srepio
    targetRevision: v0.1.24
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
