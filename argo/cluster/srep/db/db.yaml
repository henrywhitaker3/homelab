apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: srep
spec:
  mariaDbRef:
    name: mariadb
    namespace: databases
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: srep
spec:
  name: srep
  host: '%'

  passwordSecretKeyRef:
    name: api
    key: DB_PASSWORD

  mariaDbRef:
    name: mariadb
    namespace: mariadb
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: srep-grant
spec:
  database: srep
  table: "*"
  privileges: [ALL]
  username: srep

  mariaDbRef:
    name: mariadb
    namespace: databases
