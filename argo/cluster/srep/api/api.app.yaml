apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argo
spec:
  destination:
    namespace: srep
    server: https://kubernetes.default.svc
  project: srep
  source:
    chart: srep-api-chart
    repoURL: ghcr.io/srepio
    targetRevision: v0.1.56
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
