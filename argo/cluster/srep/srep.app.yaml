apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argo
  annotations:
    argo-zombies/ignore: "true"
spec:
  destination:
    namespace: srep
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo/cluster
    repoURL: https://github.com/srepio/provisioning.git
    targetRevision: HEAD
    directory:
      recurse: true
      include: "*.app.yaml"
      exclude: "argo/cluster/infra"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
