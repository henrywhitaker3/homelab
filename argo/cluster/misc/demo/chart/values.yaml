generic:
  nameOverride: demo
  fullnameOverride: demo

  replicaCount: 3

  image:
    repository: nginx
    pullPolicy: Always
    tag: "latest"

  service:
    port: 80

  ingress:
    enabled: true
    className: haproxy
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: haproxy
    hosts:
      - host: demo.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: demo-plexmox-com-tls
      hosts:
        - demo.plexmox.com
