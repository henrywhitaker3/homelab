generic:
  nameOverride: vscode
  fullnameOverride: vscode

  replicaCount: 1

  image:
    repository: linuxserver/code-server
    pullPolicy: Always
    tag: "latest"

  service:
    port: 8443

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    hosts:
      - host: code.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: code-plexmox-com-tls
      hosts:
        - code.plexmox.com

  pvc:
    enabled: true
    size: 5Gi
    storageClassName: longhorn
    mountPath: /config

  config:
    PUID: "1000"
    PGID: "1000"
    TZ:  Europe/London
    PROXY_DOMAIN: code.plexmox.com

  secrets:
    enabled: true
    key: vscode-server
