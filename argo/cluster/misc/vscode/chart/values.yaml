generic:
  nameOverride: vscode
  fullnameOverride: vscode

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: ghcr.io/henrywhitaker3/vscode
    pullPolicy: Always
    tag: "latest"

  service:
    port: 8080

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://auth.plexmox.com/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.plexmox.com
    hosts:
      - host: code.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: code-plexmox-com-tls
      hosts:
        - code.plexmox.com

  pvc:
    enabled: true
    size: 5Gi
    storageClassName: longhorn
    mountPath: /home/coder

  config:
    PUID: "1000"
    PGID: "1000"
    TZ:  Europe/London
    DOCKER_USER: henry

  secrets:
    enabled: false
