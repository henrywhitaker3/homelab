generic:
  nameOverride: mealie
  fullnameOverride: mealie

  replicaCount: 1

  deploymentStrategy:
    type: Recreate

  image:
    repository: hkotel/mealie
    pullPolicy: Always
    tag: "latest"

  service:
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: mealie.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: mealie-plexmox-com-tls
      hosts:
        - mealie.plexmox.com

  pvc:
    enabled: true
    size: 2Gi
    storageClassName: longhorn
    mountPath: /app/data

  config:
    PUID: "1000"
    PGID: "1000"
    TZ:  Europe/London

    RECIPE_PUBLIC: "false"
    RECIPE_SHOW_NUTRITION: "true"
    RECIPE_SHOW_ASSETS: "true"
    RECIPE_LANDSCAPE_VIEW: "true"
    RECIPE_DISABLE_COMMENTS: "true"
    RECIPE_DISABLE_AMOUNT: "false"
