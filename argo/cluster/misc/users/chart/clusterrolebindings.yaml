apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ro:view
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: remote
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: view:nodes
  namespace: default
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ro:view:nodes
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view:nodes
subjects:
  - kind: ServiceAccount
    name: remote
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: srep-operator:pods
  namespace: srep-plays
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "create", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: srep-operator:pods
  namespace: srep-plays
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: srep-operator:pods
subjects:
  - kind: ServiceAccount
    name: srep-operator
    namespace: srep-plays
