apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: authelia
spec:
  mariaDbRef:
    name: mariadb
    namespace: databases
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: authelia
spec:
  name: authelia
  host: '%'

  passwordSecretKeyRef:
    name: authelia-secrets
    key: STORAGE_PASSWORD

  mariaDbRef:
    name: mariadb
    namespace: mariadb
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: authlia-grant
spec:
  database: authelia
  table: "*"
  privileges: [ALL]
  username: authelia

  mariaDbRef:
    name: mariadb
    namespace: databases
