domain: plexmox.com

pod:
  extraVolumeMounts:
    - mountPath: /users
      name: users
      readOnly: true
    - mountPath: /oidc
      name: oidc
      readOnly: true

  extraVolumes:
    - name: users
      secret:
        items:
          - key: users_database.yml
            path: users_database.yml
        secretName: authelia-secrets
    - name: oidc
      secret:
        items:
          - key: configuration.oidc.yml
            path: configuration.oidc.yml
        secretName: authelia-secrets

rbac:
  enabled: true

ingress:
  enabled: true

  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod

  subdomain: auth

secret:
  existingSecret: "authelia-secrets"

configMap:
  default_redirection_url: https://plexmox.com
  authentication_backend:
    ldap:
      enabled: false
    file:
      enabled: true
      path: /users/users_database.yml

  telemetry:
    metrics:
      enabled: true

      serviceMonitor:
        enabled: true

  access_control:
    default_policy: deny
    rules:
      - domain: argocd.plexmox.com
        resources:
          - '^/api/webhook'
        policy: bypass
      - domain:
        - plexmox.com
        - "*.plexmox.com"
        policy: two_factor
      - domain:
        - henrywhitaker.com
        - "*.henrywhitaker.com"
        policy: two_factor

  identity_providers: |
    {{- fileContent "/oidc/configuration.oidc.yml" | nindent 2 }}

  session:
    redis:
      enabled: true
      host: redis.databases.svc.cluster.local

  storage:
    postgres:
      enabled: false

    mysql:
      enabled: true
      host: mariadb.mariadb.svc
      port: 3306
      username: authelia
      database: authelia

  notifier:
    filesystem:
      enabled: true

    smtp:
      enabled: false

  server:
    buffers:
      read: 8192
      write: 8192
