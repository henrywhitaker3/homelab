apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  template:
    spec:
      containers:
        - name: n8n
          env:
            - name: DB_MYSQLDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db-password
                  name: n8n-secrets
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: n8n-encryption-key
                  name: n8n-secrets
