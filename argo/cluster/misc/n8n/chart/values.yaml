config:
  host: n8n.plexmox.com
  database:
    type: mariadb
    mysqldb:
      database: n8n
      user: n8n
      host: mariadb-write.lab
      port: 3306

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: n8n.plexmox.com
      paths:
        - /
  tls:
  - secretName: n8n-plexmox-com-tls
    hosts:
      - n8n.plexmox.com

scaling:
  redis:
    host: redis.databases.svc.cluster.local

image:
  repository: n8nio/n8n
  tag: "1.12.0"
  pullPolicy: Always
