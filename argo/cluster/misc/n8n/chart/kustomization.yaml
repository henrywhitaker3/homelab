apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: misc

resources:
  - secrets.yaml

helmCharts:
  - name: n8n
    releaseName: n8n
    repo: oci://8gears.container-registry.com/library/n8n
    version: 0.20.1
    valuesFile: values.yaml
    namespace: misc

patches:
  - path: deployment.yaml
