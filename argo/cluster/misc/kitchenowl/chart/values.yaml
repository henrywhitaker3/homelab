generic:
  nameOverride: kitchenowl
  fullnameOverride: kitchenowl

  replicaCount: 1

  image:
    repository: tombursch/kitchenowl-web
    pullPolicy: Always
    tag: "latest"

  extraContainers:
    - name: kitchenowl-backend
      image: tombursch/kitchenowl:latest
      imagePullPolicy: Always
      volumeMounts:
        - mountPath: /data
          name: persistence
      envFrom:
        - secretRef:
            name: kitchenowl

  service:
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: kitchen.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: kitchen-plexmox-com-tls
      hosts:
        - kitchen.plexmox.com

  pvc:
    enabled: true
    size: 1Gi
    storageClassName: longhorn

  secrets:
    enabled: true
    key: kitchenowl

  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
