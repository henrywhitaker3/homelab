backend:
  nameOverride: kitchenowl
  fullnameOverride: kitchenowl

  replicaCount: 1

  image:
    repository: tombursch/kitchenowl
    pullPolicy: Always
    tag: "latest"

  deploymentStrategy:
    type: Recreate

  service:
    port: 80

  probes:
    type: tcpSocket

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: kitchen.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: kitchen-plexmox-com-tls
      hosts:
        - kitchen.plexmox.com

  pvc:
    enabled: true
    size: 1Gi
    storageClassName: longhorn

  secrets:
    enabled: true
    key: kitchenowl
