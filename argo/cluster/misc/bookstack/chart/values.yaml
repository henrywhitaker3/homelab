generic:
  nameOverride: bookstack
  fullnameOverride: bookstack

  replicaCount: 1

  image:
    repository: linuxserver.io/bookstack
    pullPolicy: Always
    tag: latest

  service:
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: docs.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: docs-plexmox-com-tls
      hosts:
        - docs.plexmox.com

  pvc:
    enabled: true
    mountPath: /config
    storageClassName: longhorn
    size: 256M

  deploymentStrategy:
    type: Recreate

  probes:
    initialDelaySeconds: 15
    timeoutSeconds: 3

  config:
    PUID: "1000"
    PGID: "1000"
    TZ:  Europe/London
    DB_HOST: mariadb.databases.svc
    DB_PORT: "3306"
    DB_USER: bookstack
    DB_DATABASE: bookstack

  secrets:
    enabled: true
    key: bookstack
