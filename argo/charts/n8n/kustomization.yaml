apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: n8n

resources:
  - secrets.yaml

helmCharts:
  - name: n8n
    releaseName: n8n
    repo: https://8gears.container-registry.com/chartrepo/library
    version: 0.10.0
    valuesFile: values.yaml

patches:
  - path: deployment.yaml
