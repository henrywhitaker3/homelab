generic:
  nameOverride: theme-park
  fullnameOverride: theme-park

  replicaCount: 3

  image:
    repository: ghcr.io/onedr0p/theme-park
    pullPolicy: Always
    tag: "rolling"

  service:
    port: 8080

  ingress:
    enabled: false

  resources:
    requests:
      cpu: 5m
      memory: 10Mi
    limits:
      memory: 50Mi
