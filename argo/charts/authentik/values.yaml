authentik:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: authentik.plexmox.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: authentik-plexmox-com-tls
      hosts:
        - authentik.plexmox.com

  postgresql:
    enabled: false

  redis:
    enabled: false

  authentik:
    redis:
      host: redis.databases.svc.cluster.local
    postgresql:
      host: authentik-cluster-rw.authentik.svc.cluster.local

  envValueFrom:
    AUTHENTIK_SECRET_KEY:
      secretKeyRef:
        key: secret-key
        name: authentik-config
    AUTHENTIK_POSTGRESQL__PASSWORD:
      secretKeyRef:
        key: password
        name: authentik-db
    AUTHENTIK_BOOTSTRAP_PASSWORD:
      secretKeyRef:
        key: bootstrap-password
        name: authentik-config
    AUTHENTIK_BOOTSTRAP_TOKEN:
      secretKeyRef:
        key: bootstrap-token
        name: authentik-config
    AUTHENTIK_BOOTSTRAP_EMAIL:
      secretKeyRef:
        key: bootstrap-email
        name: authentik-config
