generic:
  nameOverride: n8n-redis
  fullnameOverride: n8n-redis

  replicaCount: 1

  image:
    repository: redis
    pullPolicy: Always
    tag: latest

  service:
    portName: redis
    port: 6379

    loadBalancer:
      enabled: false

  ingress:
    enabled: false

  pvc:
    enabled: true
    mountPath: /data
    storageClassName: longhorn
    size: 1Gi
    accessModes:
    - ReadWriteMany

  probes:
    type: tcpSocket
    options:
      port: redis
