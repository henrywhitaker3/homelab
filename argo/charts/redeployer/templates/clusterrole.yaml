apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.role.name }}
  labels:
    {{- include "redeployer.labels" . | nindent 4 }}
rules:
  - apiGroups: ['']
    resources:
      - nodes
    resourceNames: []
    verbs:
      - get
      - list
  - apiGroups:
      - apps
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - list
      - patch
  - apiGroups: [""]
    resources: ["pods"]
    verbs:
      - get
      - list
